<div class="hl-divlogin">
    <img src="./assets/img/login/miraway-logo.png" alt="Miraway" class="hl-logo-login">
    <div class="hl-bodys-login">

        <div *ngIf="!IsLogin()">
            <div class="hl-title-login" i18n>System login</div>
            <form [formGroup]="loginForm" (submit)="login()">
                <div class="hl-form-login">
                    <div class="hl-message-login" i18n> {{message}} </div>
                    <div class="hl-info-login">
                        <div class="hl-divinp-login">
                            <input class="hl-input-login" type="text" formControlName="username" i18n-placeholder="Username">
                        </div>
                        <div>
                            <input class="hl-input-login" type="password" formControlName="password" i18n-placeholder="Password">
                        </div>
                        <div class="hl-divbtn-login">
                            <button class="hl-btnLogin btpointer" type="submit" i18n>Login</button>
                        </div>
                    </div>
                    <!--<a href="#" class="mk">Bạn quên mật khẩu ? Yêu cầu Admin cấp lại mật khẩu</a>-->
                </div>
            </form>
        </div>
        <div *ngIf="IsLogin()">
            <h2 style="text-align: center;" i18n>Hello</h2>
            <button (click)="logout()" class="hl-btn-logout" i18n>Logout</button>
        </div>
    </div>
    <div class="hl-ft-login">
        <p>Copyright by Miraway &copy; 2007-2016 | www.miraway.vn</p>
    </div>
</div>
