<div style="color:blue">
    {{ message}}
</div>

<form [formGroup]="form">
    <input type="text" formControlName="locale" placeholder="Ngôn ngữ">
    <input type="text" formControlName="host" placeholder="Địa chỉ máy chủ">
    <input type="checkbox" formControlName="debug">Chạy ở chế độ debug
</form>

<button (click)="save()" [disabled]="form.invalid"> Lưu </button>
