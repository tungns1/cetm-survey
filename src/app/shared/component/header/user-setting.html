<div id="userSettingModal">
    <h3 class="modal-header" i18n>User Setting</h3>
    <div class="modal-content">
        <div fxLayout="row" class="margin-20-10" fxLayoutGap="20px">
            <span fxFlex="30%" i18n>Language</span>
            <select fxFlex class="ctrlInput" [ngModel]="culture" (ngModelChange)="SetCulture($event)">
                <option *ngFor="let item of items" [value]="item.key">{{ item.value | cultureName }}</option>
            </select>
        </div>

        <div fxLayout="row" class="margin-20-10" fxLayoutGap="20px">
            <button *ngIf="app === 'counter'" (click)="goToConfig()" class="btnFill" i18n fxFlex>Config</button>
            <div *ngIf="app !== 'counter'" fxFlex></div>
            <button fxFlex (click)="close()" class="btnFill" i18n>Close</button>
        </div>
    </div>
</div>
