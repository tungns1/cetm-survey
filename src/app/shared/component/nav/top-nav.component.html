<div id="topNav">
    <ul class="firstLv">
        <li class="li_firstLv" *ngFor="let item of menu; let i = index;" (click)="onClick(item, i)">
            <a [class.current-menu-item]="i == active">
                <i class="fa" [addClass]="item.icon"> </i>
                <span translate class="uppercase"> {{item.name}} </span>
            </a>
            <ul class="secondLv" *ngIf="item.children">
                <li *ngFor="let child of item.children" (click)="onClick(child, i)">
                    <a>
                        <span translate class="uppercase"> {{child.name}}</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
