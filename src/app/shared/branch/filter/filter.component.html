<form [formGroup]="form">
    <div *ngFor="let l of viewLevels">
        <accordion>
            <accordion-title class="accordionTitle">
                <span> {{l | branchLevelName}}</span>
            </accordion-title>
            <select-check [formControlName]="l" [data]="data[l] | async" textField="name">
            </select-check>
        </accordion>
    </div>
</form>
