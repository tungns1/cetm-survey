<form [formGroup]="form">
    <div *ngFor="let l of viewLevels">
        <accordion>
            <accordion-title>
                <span class="title hl-lbtitle-filter"> {{l | branchLevelName | translate}}</span>
            </accordion-title>
            <select-check [formControlName]="l" [data]="data[l] | async" textField="name">
            </select-check>
        </accordion>
    </div>
</form>
