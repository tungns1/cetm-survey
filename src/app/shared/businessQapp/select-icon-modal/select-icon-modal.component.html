<div id="selectIconModal">
  <h1 class="modal-header" i18n>Select Icon</h1>
  <div class="padding-20">
    <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="center" class="container">
      <div fxFlex="92px" *ngFor="let icon of iconList; let iconIndex = index" class="icon">
        <img [src]="icon" width="100%" height="100%" (click)="selectIcon(iconIndex)" [ngClass]="{'iconActive': icon === selectedIcon}">
      </div>
    </div>
    <div fxLayout="row" fxLayoutGap="10px" class="margin-t-50">
      <div fxFlex></div>
      <button fxFlex="20" class="btnClear" (click)="Cancel()" i18n>Cancel</button>
      <button fxFlex="20" class="btnFill" (click)="Save()" i18n>Ok</button>
    </div>
  </div>
</div>
