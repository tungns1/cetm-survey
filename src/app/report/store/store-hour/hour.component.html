  <ag-grid-angular #agGrid id="storeTable" [gridOptions]="gridOptions" [rowData]="_data" class="ag-fresh tableCtrl margin-0"
    enableColResize enableSorting>

    <ag-grid-column headerName="No." field="no" [width]="50" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Store code" field="storeCode" [width]="100" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Store name" field="storeName" [width]="155" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Date" field="date" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Period" field="hour" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Total printed ticket" field="t_ticket" [width]="75" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Total managed ticket" field="m_ticket" [width]="100" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Standard waiting time transaction" field="st_waiting" [width]="100" [cellClass]="cellClass"
      i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Exceeded waiting time transaction" field="ex_waiting" [width]="90" [cellClass]="cellClass"
      i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Attended" field="attended" [width]="90" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Discarded" field="discarded" [width]="100" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="2 min &ge; T > 20 second" field="l120m20" [width]="100" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="20 second &ge; T > 0 second" field="l20m0" [width]="90" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Serving Cancelled" field="ser_called" [width]="90" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Waiting Cancelled" field="wai_called" [width]="100" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Total waiting time" field="sum_waiting" [width]="100" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Total serving time" field="sum_serving" [width]="90" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Average waiting time" field="avg_waiting" [width]="90" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Average serving time" field="avg_serving" [width]="140" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Teap %" field="teap" [width]="90" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Dap %" field="dap" [width]="140" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

  </ag-grid-angular>

  <div class="paginationAndExport margin-b-30 margin-t-20" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="none center">
    <button fxFlex="120px" class="btnClear pointer" (click)="jumpToFirst()" i18n>First</button>
    <button fxFlex="30px" class="btnClear pointer" (click)="prevPage()"><</button>
    <button fxFlex="30px" class="btnClear pointer" (click)="nextPage()">></button>
    <button fxFlex="120px" class="btnClear pointer" (click)="jumpToLast()" i18n>Last</button>
    <div fxFlex="10px"></div>
    <input fxFlex="30px" class="curentPage" type="number" min="1" [max]="totalPage" [(ngModel)]="curentPage">
    <span class="totalPages">/ ({{totalPage}} <span i18n>Pages</span>)</span>
    <button fxFlex="120px" class="btnClear pointer" (click)="jumpToPage(curentPage)" i18n>Move to</button>
    <div fxFlex></div>
    <button fxFlex="250px" class="btnClear export uppercase" (click)="export()">
        <i class="fa fa-file-excel-o fa-lg"></i>
        <span i18n>Export to csv</span>
    </button>
  </div>
