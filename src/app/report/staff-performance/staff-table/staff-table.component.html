<div class="staffTable">
  <ag-grid-angular #agGrid style="height: 480px; background-color: #fff" [rowData]="_data" [gridOptions]="gridOptions" class="ag-fresh tableCtrl"
    enableColResize enableSorting>
    <ag-grid-column headerName="No." field="no" [width]="50" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Teller Name" field="username" [width]="220" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Served Transaction Count" field="deal_served" [width]="165" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Cancelled Transaction Count" field="deal_failed" [width]="180" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="First Login" field="first_login" [width]="140" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Last Logout" field="last_logout" [width]="140" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Total Connection Time" field="sum_connection_time" [width]="140" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Total Serving Time" field="sum_serving_time" [width]="120" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Performance (%)" field="effort" [width]="100" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Average Serving Time" field="avg_serving_time" [width]="135" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Total Free Time" field="free_time" [width]="100" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
  </ag-grid-angular>
</div>
