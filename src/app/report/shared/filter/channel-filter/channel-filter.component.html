<form [formGroup]="form">
  <accordion *ngIf="inside === 'survey' || inside === 'surveyAnalysis'" name="channel">
      <accordion-title class="accordionTitle">
          <span i18n>Channel</span>
      </accordion-title>
      <select-check formControlName="channel" [data]="channels$ | async" textField="channel" idField="channel"></select-check>
  </accordion>
</form>
