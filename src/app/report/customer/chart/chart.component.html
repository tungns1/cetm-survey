<div class="chartGroup">

    <div class="chartDimension" fxLayout="row">
        <div fxFlex style="width: 33%; height:22vw;float:left;" 
            *ngFor="let g of pieConfig.groups$ | async" pie-chart [data]="data$ | async" 
            [items]="g.activeItems">
        </div>
    </div>

    <div class="pieLegend" fxLayout="row">
        <div *ngFor="let item of pieConfig.groups$ | async" fxFlex>
            <div *ngFor="let t of item.items" class="margin-7-0 item">
                <div style="max-width: 30vw; margin: auto;">
                    <div style="float:left; margin: 0 10px; width: 15px; height: 15px;" 
                        [style.background-color]="t.active? t.color : ''"></div>
                    <span style="font-size: 11px;"> {{t.title}}</span>
                </div>
            </div>
        </div>
    </div>

    <chart-item-group-view #pieConfig>
        <chart-item-group>
            <chart-item field="c_bwt" color="#ffb07b" i18n-title title="Standard Waiting Time Transaction"></chart-item>
            <chart-item field="s_wt" color="#f56300" i18n-title title="Exceeded Waiting Time Transaction"></chart-item>
        </chart-item-group>
        <chart-item-group>
            <chart-item field="c_bst" color="#8fff9b" i18n-title title="Standard Serving Time Transaction"></chart-item>
            <chart-item field="s_st" color="#0d9624" i18n-title title="Exceeded Serving Time Transaction"></chart-item>
        </chart-item-group>
    </chart-item-group-view>
</div>
