<!-- Time View -->
<div style="width: 100%; height: 400px;">
    <ngx-charts-bar-vertical [barPadding]="padding" [scheme]="colorScheme" [results]="data.fres" [gradient]="gradient"
        [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
        (select)="onSelect($event)">
    </ngx-charts-bar-vertical>
</div>

<exportable>
    <table export-table>
        <thead export-row>
            <th export="string" i18n>Month</th>
            <th export="string" i18n>Number Of Transaction</th>
        </thead>
        <tbody>
            <tr *ngFor="let s of data.fres" export-row>
                <td export="string">{{s.name}}</td>
                <td export="number">{{s.value}}</td>
            </tr>
        </tbody>
    </table>
    <export-attribute name="filename" i18n-title title="Fres"></export-attribute>
</exportable>
