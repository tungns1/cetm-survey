<ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [results]="data.ticketchart" 
    [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" 
    [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" 
    [autoScale]="autoScale" (select)="onSelect($event)">
</ngx-charts-line-chart>

<ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="data.ticket" 
    [barPadding]="padding" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" 
    [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" (select)="onSelect($event)">
</ngx-charts-bar-vertical>
<!-- Time View -->
<table>
    <thead>
        <th i18n>No</th>
        <th i18n>Store</th>
        <th i18n>Total printed ticket</th>
        <th i18n>Longest printed ticket</th>
        <th i18n>Shortest printed ticket</th>
        <th i18n>Average printed ticket</th>
    </thead>
    <tbody>
        <tr *ngFor="let d of  data.ticket_sum; let i = index">
            <td>{{(i+1)}}</td>
            <td> {{d.name}} </td>
            <td> {{d.total}} </td>
            <td> {{d.highest}} </td>
            <td> {{d.lowest}} </td>
            <td> {{d.average}} </td>
        </tr>
    </tbody>
</table>
