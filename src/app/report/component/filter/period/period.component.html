<accordion>
    <accordion-title class="accordionTitle">
        <span translate>Chọn thời gian</span>
    </accordion-title>
    <form [formGroup]="form">
    <!-- select period -->
        <div class="hl-date-report">
            <input type="radio" formControlName="period" value="day"><span translate> LANGAUGE_DAY</span>
            <input type="radio" formControlName="period" value="week" checked><span translate> LANGAUGE_WEEK</span>
            <br>
            <input type="radio" formControlName="period" value="month"><span translate> LANGAUGE_MONTH</span>
            <input type="radio" formControlName="period" value="year"><span translate> LANGAUGE_YEAR</span>
        </div>
        <hr>
        <!-- select time -->
        <div>
            <div class="hl-time-period">
                <div class="hl-stime-period">
                    <label translate>LANGAUGE_FROM_DAY</label>
                </div>
                <div class="hl-today-period">
                    <label translate>LANGAUGE_TO_DAY</label>
                </div>
            </div>
            <div>
                <date-picker formControlName="start" timestamp="true"></date-picker>
                <date-picker formControlName="end" timestamp="true"></date-picker>
            </div>
        </div>
    </form>
</accordion>
