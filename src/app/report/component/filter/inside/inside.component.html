<form [formGroup]="form">
    <accordion>
        <accordion-title class="accordionTitle">
            <span i18n>Select Service</span>
        </accordion-title>
        <select-check formControlName="service_id" [data]="services$ | async" textField="name">
        </select-check>
    </accordion>

    <accordion>
        <accordion-title class="accordionTitle">
            <span i18n>Select Teller</span>
        </accordion-title>
        <select-check formControlName="user_id" [data]="users$ | async" textField="fullname">
        </select-check>
    </accordion>
    <accordion>
        <accordion-title class="accordionTitle">
            <span i18n>Select Counter</span>
        </accordion-title>
        <select-check formControlName="counter_id" [data]="counters$ | async" textField="name">
        </select-check>
    </accordion>
</form>
