<app-env-sub-module i18n-title title="Dashboard"></app-env-sub-module>
<div id="dashboardReport">
    <div class="headerAndNav">
        <h2 class="header uppercase" i18n>General report</h2>
        <div class="nav">
            <button class="btnClear btnMargin uppercase" appSafeNav="/report/history" i18n>Transaction history</button>
        </div>
    </div>
    <report-sum class="summaryReport" [data]="summary$ | async"></report-sum>
    <div class="divider margin-30-0"></div>
    <div id="overView" class="border">
        <md-tab-group dynamicHeight>
            <md-tab label="Overview">
                <app-general-view [field]="groupBy$ | async" [data]="data$ | async"></app-general-view>
            </md-tab>
            <md-tab label="Transaction Time">
                <app-transaction-time [field]="groupBy$ | async" [data]="data$ | async"></app-transaction-time>
            </md-tab>
            <md-tab label="Customer Feedback">
                <app-customer-feedback [field]="groupBy$ | async" [data]="data$ | async"></app-customer-feedback>
            </md-tab>
        </md-tab-group>
    </div>
</div>
