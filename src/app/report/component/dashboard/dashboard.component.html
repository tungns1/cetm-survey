<div id="dashboardReport">
    <div class="headerAndNav">
        <h2 class="header" i18n>General report</h2>
        <div class="nav">
            <button class="btnClear btnMargin" appSafeNav="/report/history" i18n>Transaction history</button>
        </div>
    </div>
    <report-sum class="summaryReport"></report-sum>
    <div class="divider"></div>
    <report-tab (select)="setActive($event) "></report-tab>
    <report-chart></report-chart>
    <report-overview></report-overview>
</div>
