<!-- Time View -->

<ngx-charts-bar-vertical [view]="view" [barPadding]="padding" [scheme]="colorScheme" [results]="data.fres" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
    (select)="onSelect($event)">
</ngx-charts-bar-vertical>
<table>
    <thead>
        <th i18n>Month</th>
        <th i18n>Number Of Transaction</th>
    </thead>
    <tbody>
        <tr *ngFor="let s of data.fres">
            <td>{{s.name}}</td>
            <td>{{s.value}}</td>
        </tr>
    </tbody>
</table>
