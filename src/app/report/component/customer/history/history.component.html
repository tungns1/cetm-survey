<div id="cusHistory">
    <table class="tableCtrl">
        <thead class="">
            <th i18n>No.</th>
            <th i18n>Date</th>
            <th i18n>Branch</th>
            <th i18n>Store</th>
            <th i18n>Service</th>
            <th i18n>Counter</th>
            <th i18n>Teller</th>
            <th i18n>Ticket number</th>
            <th i18n>Print time</th>
            <th i18n>Waiting time</th>
            <th i18n>Serving time </th>
            <th i18n>Feedback result</th>
            <th i18n>Detail</th>
        </thead>
        <tbody>
            <tr *ngFor="let d of paging.data$ | async; let i = index">
                <td>{{(i+1)+(paging.Skip)}}</td>
                <td> {{d.cdate}} </td>
                <td> {{d.parent}} </td>
                <td> {{d.branch}} </td>
                <td> {{d.service}} </td>
                <td> {{d.counter}} </td>
                <td> {{d.user}} </td>
                <td> {{d.cnum}} </td>
                <td> {{d.ctime}} </td>
                <td> {{d.wtime}} </td>
                <td> {{d.stime}} </td>
                <td>{{d.rating}}</td>
                <td>
                    <i class="fa fa-eye pointer fa-lg" (click)="detail.SetData(d); detail.GetInfoCustomer(d)"></i> &nbsp;
                </td>
            </tr>
        </tbody>
    </table>
    <div class="paginNExport">
        <div class="pagin">
            <button md-button *ngFor="let p of paging.pages$ | async" [class.active]="paging.IsActive(p)" (click)="pagin(p.page)">{{p.title}}</button>
        </div>
        <button class="btnClear export uppercase" (click)="excel()" i18n><i class="fa fa-file-excel-o fa-lg"></i>Export to excel</button>
    </div>
</div>

<transaction #detail></transaction>
