<div style="border: 1px solid #b0b1b5; padding: 10px 0px; background-color: #fff; height: 300px">
    <div style="float: left;">
        <span>Tên khách hàng:</span><br>
        <span>Mã ID:</span><br>
        <span>Số điện thoại</span><br>
        <span>Phân khúc</span><br>
        <span>Dịch vụ dùng nhiều nhất</span><br>
        <span>Cửa hàng giao dịch nhiều nhất</span>
    </div>
    <div style="float: left;" *ngIf="data !=null">
        <span>{{data.customer_name}}</span><br>
        <span>{{data.customer_id}}</span><br>
        <span>{{data.customer_phone}}</span><br>
        <span>{{data.segment}}</span><br>
        <span *ngIf="service">{{service.name}}&nbsp;{{service.count}}/{{data.c_t}}</span><br>
        <span *ngIf="store">{{store.name}}&nbsp;{{store.count}}/{{data.c_t}}</span>

    </div>
</div>
