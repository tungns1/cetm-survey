<div id="cusDetail">
    <div fxLayout="row" class="row">
        <span translate fxFlex="25%">LANGAUGE_CUSTOMER_NAME</span>
        <b fxFlex="25%" *ngIf="data && customer | async; let c">{{c.full_name}}</b>
        <div fxFlex="25%" *ngIf="!(data && customer)"></div>
        <span translate fxFlex="28%">LANGAUGE_MOST_USED_SERVICE</span>
        <b *ngIf="data && service" fxFlex="22%">{{service.name}}&nbsp;{{service.value}}/{{data.c_t}}</b>
        <div fxFlex="22%" *ngIf="!(data && customer)"></div>
    </div>
    <div fxLayout="row" class="row">
        <span translate fxFlex="25%">LANGAUGE_CODE_ID</span>
        <b fxFlex="25%" *ngIf="data && customer | async; let c">{{c.code}}</b>
        <div fxFlex="25%" *ngIf="!(data && customer)"></div>
        <span translate fxFlex="28%">LANGAUGE_STORE_MOST_DEAL</span>
        <b *ngIf="data && store" fxFlex="22%">{{store.name}}&nbsp;{{store.value}}/{{data.c_t}}</b>
        <div fxFlex="22%" *ngIf="!(data && customer)"></div>
    </div>
    <div fxLayout="row" class="row">
        <span translate fxFlex="25%"> LANGAUGE_NUMBER_PHONE</span>
        <b fxFlex="25%" *ngIf="data && customer | async; let c">{{c.phone_number}}</b>
    </div>
    <div fxLayout="row" class="row">
        <span translate fxFlex="25%">LANGAUGE_SEGMENT</span>
        <b fxFlex="25%" *ngIf="data && customer | async; let c">{{c.segment}}</b>

    </div>
</div>
