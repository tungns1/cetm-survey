<div style="border: 1px solid #b0b1b5; padding: 10px 0px; background-color: #fff; height: 300px">
    <div style="float: left;">
        <span translate>LANGAUGE_CUSTOMER_NAME</span><br>
        <span translate>LANGAUGE_CODE</span><br>
        <span translate> LANGAUGE_NUMBER_PHONE</span><br>
        <span translate>LANGAUGE_SEGMENT</span><br>
        <span translate>LANGAUGE_MOST_USED_SERVICE</span><br>
        <span translate>LANGAUGE_STORE_MOST_DEAL</span>
    </div>
    <div style="float: left;" *ngIf="data">
        <div *ngIf="customer | async; let c">
            <span>{{c.full_name}}</span><br>
            <span>{{c.code}}</span><br>
            <span>{{c.phone_number}}</span><br>
            <span>{{c.segment}}</span><br>
        </div>
        <span *ngIf="service">{{service.name}}&nbsp;{{service.value}}/{{data.c_t}}</span><br>
        <span *ngIf="store">{{store.name}}&nbsp;{{store.value}}/{{data.c_t}}</span>

    </div>
</div>
