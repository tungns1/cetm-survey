<ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="data.stores" 
    [barPadding]="padding" [xAxis]="true" [yAxis]="true" [legend]="true" 
    [showXAxisLabel]="true" [showYAxisLabel]="true" (select)="onSelect($event)">
</ngx-charts-bar-vertical>
<!-- Time View -->
<table>
    <thead>
        <th i18n>Store name</th>
        <th i18n>Number of transaction </th>
    </thead>
    <tbody>
        <tr *ngFor="let s of data.stores">
            <td>{{s.name}}</td>
            <td>{{s.value}}</td>
        </tr>
    </tbody>
</table>
