<div id="customerReport">
    <div class="headerAndNav">
        <h2 class="header uppercase" i18n>Customer</h2>
        <div class="nav">
            <button class="btnClear btnMargin uppercase" (click)="nav('/report/dashboard')" i18n>General</button>
            <button class="btnClear btnMargin uppercase" (click)="nav('/report/history')" i18n>Transaction history</button>
        </div>
    </div>
    <div class="searchNSummary" fxLayout="row">
        <div fxFlex="60%">
            <customer-filter></customer-filter>
            <report-info [id]="customer_id"></report-info>
        </div>
        <div fxFlex class="totalTrans">
            <report-sum></report-sum>
        </div>
    </div>
    <div class="divider"></div>
    <report-tab class="uppercase" (select)="setActive($event) "></report-tab>
    <customer-chart></customer-chart>
    <report-overview></report-overview>
    <history [id]="customer_id"></history>
</div>
