<div class="hl-chart" line-chart [period]="period | async" [data]="data | async" [items]="items$ | async">
</div>


<div class="legend" style="margin: 20px;">
    <div *ngFor=" let item of items$ | async " style="float:left; margin: 15px; ">
        <div style="float:left;">
            <div style="float:left; margin: 0 5px;" [style.background-color]="item._hidden? '':item.color ">
                <input type="checkbox" [ngModel]="!item._hidden " (ngModelChange)="Toggle(item) ">
            </div>
            <span style="font-size: 10px; "> {{item.title}}</span>
        </div>
    </div>
</div>
