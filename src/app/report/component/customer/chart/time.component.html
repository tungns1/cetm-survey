<div id="chartReport" *ngIf="pieData">

    <div class="hl-chart">
        <div style="width:33%;height:300px;float:left;" *ngFor="let g of pieConfig.groups$ | async">
            <div style="width:100%;height:300px;" pie-chart [data]="pieData" [items]="g.activeItems"></div>
        </div>
    </div>

    <div class="chartOptions">
        <div *ngFor="let g of pieConfig.groups$ | async">
            <div *ngFor="let t of g.items" class="option" style="margin-left: 22px">
                <div style="float:left;">
                    <div class="checkBox" [style.background-color]="t.active? t.color : ''" 
                        style="width: 15px; height: 15px">
                    </div>
                    <span style="font-size: 10px;">{{t.title}} &nbsp;</span>
                </div>
            </div>
        </div>
    </div>


    <chart-item-group-view #pieConfig>
        <chart-item-group>
            <chart-item field="c_bwt" color="#99b3ff" i18n-title title="Standard waiting time transaction"></chart-item>
            <chart-item field="s_wt" color="#969c9c" i18n-title title="Exceeded waiting time transaction"></chart-item>
        </chart-item-group>
        <chart-item-group>
            <chart-item field="c_bst" color="#339933" i18n-title title="Standard serving time transaction"></chart-item>
            <chart-item field="s_st" color="#b4e4b4" i18n-title title="Exceeded serving time transaction"></chart-item>
        </chart-item-group>
    </chart-item-group-view>
</div>
