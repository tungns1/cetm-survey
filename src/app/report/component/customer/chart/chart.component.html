<div class="hl-chart">
    <div style="width:33%;height:300px;float:left;" *ngFor="let g of pieConfig.groups$ | async">
        <div style="width:100%;height:300px;" pie-chart [data]="data$ | async" [items]="g.activeItems"></div>
    </div>
</div>

<div class="chartOptions">
    <div *ngFor="let g of pieConfig.groups$ | async">
        <div *ngFor="let t of g.items" class="option" style="margin-left: 22px">
            <div style="float:left;">
                <div class="checkBox" [style.background-color]="t.active? t.color : ''" style="width: 15px; height: 15px">
                </div>
                <span style="font-size: 10px;">{{t.title}} &nbsp;</span>
            </div>
        </div>
    </div>
</div>
