<div id="report" fxLayout="column" style="height: 100vh;overflow: hidden">
    <app-header fxFlex="5%" style="z-index: 2">
        <div class="module-name" i18n>REPORT</div>
    </app-header>
    <top-nav fxFlex="5%" style="z-index: 1"></top-nav>
    <div fxLayout="row" fxFlex="90%">
        <div [fxFlex]="hideFilter? '60px':'250px'" class="leftFilter">
            <report-filter *ngIf="hidden" [class.hidden]="hideFilter" style="padding-top: 50px; height: 100%"></report-filter>
        </div>
        <div fxFlex style="overflow: auto;" class="mainContent">
            <router-outlet></router-outlet>
            <p class="footer">Copyright by Miraway &copy; 2007-2016 | www.miraway.vn</p>
        </div>
    </div>
</div>
