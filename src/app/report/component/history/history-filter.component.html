<div id="historyFilter">
    <form #filterHistory="ngForm" fxLayout="row">
        <div fxFlex="28%">
            <strong class="uppercase inline" i18n>Waiting Time</strong><label class="note margin-l-5" i18n>(minute)</label>
            <input class="inputFilter inline border" type="number" i18n-placeholder="min" [(ngModel)]="filter.wtimemin" name="wtimemin" #wtimemin="ngModel" min="0">
            <input class="inputFilter inline border" type="number" i18n-placeholder="max" [(ngModel)]="filter.wtimemax" name="wtimemax" #wtimemax="ngModel" min="0">
        </div>
        <div fxFlex="28%">
            <strong class="uppercase inline" i18n>Serving Time</strong><label class="note margin-l-5" i18n>(minute)</label>
            <input class="inputFilter inline border" type="number" i18n-placeholder="min" [(ngModel)]="filter.stimemin" name="stimemin" #stimemin="ngModel" min="0">
            <input class="inputFilter inline border" type="number" i18n-placeholder="max" [(ngModel)]="filter.stimemax" name="stimemax" #stimemax="ngModel" min="0">
        </div>
        <div fxFlex="32%" class="feedback">
            <strong class="uppercase inline" i18n>Customer Feedback</strong>
            <select class="inline margin-l-15" [(ngModel)]="filter.rating" name="rating" #rmin="ngModel">
                <option value=0 i18n>Feedback Filter</option>
                <option value=10 i18n>Very Good</option>
                <option value=8 i18n>Good</option>
                <option value=6 i18n>Average</option>
                <option value=4 i18n>Poor</option>
            </select>
        </div>

        <button fxFlex class="btnFill btnCtrl" (click)="query()">Filter</button>

    </form>
</div>
