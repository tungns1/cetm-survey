	<div [fxFlex]="'250px'" class="leftFilter">
		<report-filter (refresh)="refresh($event)" [inside]="'yes'" style="padding-top: 50px; height: 100%"></report-filter>
	</div>

	<div fxFlex style="overflow: auto;" class="mainContent">
		<div class="main_miraway">

			<app-env-sub-module i18n-title title="Waiting Time Report"></app-env-sub-module>
			<div id="staffPerformance" class="mainContent">
				<div class="headerAndNav">
					<h2 class="header uppercase" i18n>Waiting Time Report</h2>
					<div class="nav">
						<button class="btnClear btnMargin uppercase" appSafeNav="/report/dashboard" i18n>General Report</button>
						<button class="btnClear btnMargin uppercase" appSafeNav="/report/history" i18n>Transaction History</button>
					</div>
				</div>

				<ag-grid-angular [gridOptions]="gridOptions" [rowData]="tableData$ | async" class="ag-fresh tableCtrl" enableColResize enableSorting>
					<ag-grid-column headerName="No." [cellRenderer]="noCellRenderer" [width]="50" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
					<ag-grid-column headerName="Standard Waiting Transaction" field="standard" [width]="200" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
					<ag-grid-column headerName="Exceeded Waiting Transaction" field="over_standard" [width]="200" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
					<ag-grid-column headerName="05'" field="in_05" [width]="50" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
					<ag-grid-column headerName="10'" field="in_10" [width]="50" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
					<ag-grid-column headerName="15'" field="in_15" [width]="50" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
					<ag-grid-column headerName="20'" field="in_20" [width]="50" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
					<ag-grid-column headerName="25'" field="in_25" [width]="50" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
					<ag-grid-column headerName="30'" field="in_30" [width]="50" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
					<ag-grid-column headerName="35'" field="in_35" [width]="50" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
					<ag-grid-column headerName="40'" field="in_40" [width]="50" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
					<ag-grid-column headerName="45'" field="in_45" [width]="50" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
					<ag-grid-column headerName="> 45'" field="out_45" [width]="50" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
					<ag-grid-column headerName="Average" field="avg" [width]="50" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
				</ag-grid-angular>
