<ag-grid-angular #agGrid id="counterPerformTable" [gridOptions]="gridOptions" [rowData]="_data" class="ag-fresh tableCtrl margin-0"
    enableColResize enableSorting>
    <ag-grid-column headerName="No." field="no" [width]="50" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Branch code" field="branchCode" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Branch name" field="branchName" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Store code" field="storeCode" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Store name" field="storeName" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="User code" field="user_code" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="User name" field="user_name" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Counter" field="counter_name" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Date" field="ctime" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Total connection time" field="timeConection" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Total productivity time" field="timeProductivity" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Total idle time" field="timeIdle" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Tickets attended" field="ticket_attended" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Tickets cancelled" field="ticket_transferred" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Occupied %" field="occupied" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Good survey %" field="gd_percent" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
</ag-grid-angular>

<div class="paginationAndExport margin-b-30 margin-t-20" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="none center">
    <button fxFlex="120px" class="btnClear pointer" (click)="jumpToFirst()" i18n>First</button>
    <button fxFlex="30px" class="btnClear pointer" (click)="prevPage()"><</button>
    <button fxFlex="30px" class="btnClear pointer" (click)="nextPage()">></button>
    <button fxFlex="120px" class="btnClear pointer" (click)="jumpToLast()" i18n>Last</button>
    <div fxFlex="10px"></div>
    <input fxFlex="30px" class="curentPage" type="number" min="1" [max]="totalPage" [(ngModel)]="curentPage">
    <span class="totalPages">/ ({{totalPage}} <span i18n>Pages</span>)</span>
    <button fxFlex="120px" class="btnClear pointer" (click)="jumpToPage(curentPage)" i18n>Move to</button>
    <div fxFlex></div>
    <button fxFlex="250px" class="btnClear export uppercase" (click)="export()">
        <i class="fa fa-file-excel-o fa-lg"></i>
        <span i18n>Export to csv</span>
    </button>
</div>
