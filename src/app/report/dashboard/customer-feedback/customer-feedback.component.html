<report-chart>
    <chart-item-group-view #pieConfig>
        <chart-item-group group="pie">
            <chart-item field="c_r" color="#ffb07b" i18n-title title="Transaction feedback"></chart-item>
            <chart-item field="c_r_o" color="#f56300" i18n-title title="Transaction without feedback"></chart-item>
        </chart-item-group>
        <chart-item-group group="pie">
            <chart-item field="c_r_a" color="#ff9a00" i18n-title title="Very good feedback"></chart-item>
            <chart-item field="c_r_b" color="#3266cc" i18n-title title="Good feedback"></chart-item>
            <chart-item field="c_r_c" color="#990099" i18n-title title="Average feedback"></chart-item>
            <chart-item field="c_r_d" color="#dc3812" i18n-title title="Poor feedback"></chart-item>
        </chart-item-group>
    </chart-item-group-view>
    <chart-item-group-view #otherConfig>
        <chart-item-group group="other">
            <chart-item field="c_r_a" color="#ff9a00" i18n-title title="Very good feedback"></chart-item>
            <chart-item field="c_r_b" color="#3266cc" i18n-title title="Good feedback"></chart-item>
            <chart-item field="c_r_c" color="#990099" i18n-title title="Average feedback"></chart-item>
            <chart-item field="c_r_d" color="#dc3812" i18n-title title="Poor feedback"></chart-item>
        </chart-item-group>
    </chart-item-group-view>
</report-chart>

<ag-grid-angular #agGrid id="cusFeedbackTable" [gridOptions]="gridOptions" [rowData]="_data" class="ag-fresh tableCtrl"
    enableColResize enableSorting export-table i18n-title>
    <ag-grid-column headerName="No." field="no" [width]="50" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column [headerName]="headerName" field="name" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Transaction feedback" field="c_r" [width]="130" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Transaction feedback percent" field="transFeedbackPercent" [width]="130" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Transaction without feedback" field="c_r_o" [width]="195" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Transaction without feedback percent" field="transWithoutFeedbackPercent" [width]="195" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Very good feedback" field="c_r_a" [width]="145" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Very good feedback percent" field="veryGoodPercent" [width]="145" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Good feedback" field="c_r_b" [width]="145" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Good feedback percent" field="goodPercent" [width]="145" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Average feedback" field="c_r_c" [width]="145" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Average feedback percent" field="averagePercent" [width]="145" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Poor feedback" field="c_r_d" [width]="145" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Poor feedback percent" field="poorPercent" [width]="145" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
</ag-grid-angular>

<div fxLayout="row">
    <div fxFlex="80%"></div>
    <button fxFlex class="btnClear uppercase margin-20-10" (click)="export()" i18n>Export to csv</button>
</div>
