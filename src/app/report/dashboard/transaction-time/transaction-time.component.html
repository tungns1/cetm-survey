<report-chart>
    <chart-item-group-view #pieConfig>
        <chart-item-group group="pie">
            <chart-item field="s_wt_h" color="#ffb07b" i18n-title title="Waiting Time"></chart-item>
            <chart-item field="s_st_h" color="#f56300" i18n-title title="Serving Time"></chart-item>
        </chart-item-group>
    </chart-item-group-view>
    <chart-item-group-view #otherConfig>
        <chart-item-group group="other">
            <chart-item field="s_wt_h" color="#8fff9b" i18n-title title="Waiting Time"></chart-item>
            <chart-item field="s_st_h" color="#0d9624" i18n-title title="Serving Time"></chart-item>
        </chart-item-group>
    </chart-item-group-view>
</report-chart>
<!-- Time View -->

<ag-grid-angular #agGrid id="transTimeTable" [gridOptions]="gridOptions" [rowData]="_data" class="ag-fresh tableCtrl"
    enableColResize enableSorting>
    <ag-grid-column headerName="No." field="no" [width]="50" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column [headerName]="headerName" field="name" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Total transaction time" field="totalTransTime" [width]="130" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Total serving time" field="totalServingTime" [width]="145" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Total serving time percent" field="totalServingTimePercent" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Total waiting time" field="totalWaitingTime" [width]="145" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Total waiting time percent" field="totalWaitingTimePercent" [width]="160" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Serving time avarage" field="servingTimeAverage" [width]="145" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Serving time min" field="servingTimeMin" [width]="145" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Serving time max" field="servingTimeMax" [width]="145" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Waiting time avarage" field="waitingTimeAverage" [width]="145" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
</ag-grid-angular>

<div fxLayout="row">
    <div fxFlex="80%"></div>
    <button fxFlex class="btnClear uppercase margin-20-10" (click)="export()" i18n>Export to csv</button>
</div>
