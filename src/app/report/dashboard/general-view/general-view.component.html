<report-chart>
    <chart-item-group-view #pieConfig>
        <chart-item-group group="pie">
            <chart-item field="c_ft" color="#ffb07b" i18n-title title="Finished Transaction"></chart-item>
            <chart-item field="c_ct" color="#f56300" i18n-title title="Cancelled Transaction"></chart-item>
        </chart-item-group>
        <chart-item-group group="pie">
            <chart-item field="c_bwt" color="#8fff9b" i18n-title title="Standard waiting time transaction"></chart-item>
            <chart-item field="c_awt" color="#0d9624" i18n-title title="Exceeded Waiting Time Transaction"></chart-item>
        </chart-item-group>
        <chart-item-group group="pie">
            <chart-item field="c_bst" color="#93bbff" i18n-title title="Standard Serving Time Transaction"></chart-item>
            <chart-item field="c_ast" color="#3266cc" i18n-title title="Exceeded Serving Time Transaction"></chart-item>
        </chart-item-group>
    </chart-item-group-view>
    <chart-item-group-view #otherConfig>
        <chart-item-group group="other">
            <chart-item field="c_t" color="#ff9a00" i18n-title title="Total Transaction"></chart-item>
            <chart-item field="c_ft" color="#3266cc" i18n-title title="Finished Transaction"></chart-item>
            <chart-item field="c_ct" color="#990099" i18n-title title="Cancelled Transaction"></chart-item>
        </chart-item-group>
    </chart-item-group-view>
</report-chart>

<div hidden>
    <div>
        <span>Start time: {{info.period.start}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;End time: {{info.period.end}}</span>
    </div>
    <p style="text-align: center;font-size: 18px;font-weight: bold;">Overview Report by {{field_by}}</p>
</div>


<ag-grid-angular #agGrid id="overViewTable" [gridOptions]="gridOptions" [rowData]="_data" class="ag-fresh tableCtrl"
    enableColResize enableSorting export-table i18n-title>
    <ag-grid-column headerName="No." field="no" [width]="50" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column [headerName]="info.fieldBy" field="name" [width]="200" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Total transaction" field="c_t" [width]="115" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Finished transaction" field="c_ft" [width]="130" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Finished transaction percent" field="finishedPercent" [width]="175" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Canceled transaction" field="c_ct" [width]="145" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Canceled transaction percent" field="cancelledPercent" [width]="175" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Standard waiting time transaction" field="c_bwt" [width]="200" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Standard waiting time transaction percent" field="standardWaitingPercent" [width]="250" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Exceeded waiting time transaction" field="c_awt" [width]="200" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Exceeded waiting time transaction percent" field="exceededWaitingPercent" [width]="250" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Standard serving time transaction" field="c_bst" [width]="200" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Standard serving time transaction percent" field="standardServingPercent" [width]="250" [cellClass]="cellClass" i18n-headerName></ag-grid-column>

    <ag-grid-column headerName="Exceeded serving time transaction" field="c_ast" [width]="200" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Exceeded serving time transaction percent" field="exceededServingPercent" [width]="250" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
</ag-grid-angular>

<div fxLayout="row">
    <div fxFlex="80%"></div>
    <button fxFlex class="btnClear uppercase margin-20-10" (click)="export()" i18n>Export to csv</button>
</div>
