<report-chart>
    <chart-item-group-view #pieConfig>
        <chart-item-group group="pie">
            <chart-item field="c_ft" color="#ffb07b" i18n-title title="Finished Transaction"></chart-item>
            <chart-item field="c_ct" color="#f56300" i18n-title title="Cancelled Transaction"></chart-item>
        </chart-item-group>
        <chart-item-group group="pie">
            <chart-item field="c_bwt" color="#8fff9b" i18n-title title="Standard waiting time transaction"></chart-item>
            <chart-item field="c_awt" color="#0d9624" i18n-title title="Exceeded Waiting Time Transaction"></chart-item>
        </chart-item-group>
        <chart-item-group group="pie">
            <chart-item field="c_bst" color="#93bbff" i18n-title title="Standard Serving Time Transaction"></chart-item>
            <chart-item field="c_ast" color="#3266cc" i18n-title title="Exceeded Serving Time Transaction"></chart-item>
        </chart-item-group>
    </chart-item-group-view>
    <chart-item-group-view #otherConfig>
        <chart-item-group group="other">
            <chart-item field="c_t" color="#ff9a00" i18n-title title="Total Transaction"></chart-item>
            <chart-item field="c_ft" color="#3266cc" i18n-title title="Finished Transaction"></chart-item>
            <chart-item field="c_ct" color="#990099" i18n-title title="Cancelled Transaction"></chart-item>
        </chart-item-group>
    </chart-item-group-view>
</report-chart>

<div hidden>
    <div>
        <span>Start time: {{info.period.start}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;End time: {{info.period.end}}</span>
    </div>
    <p style="text-align: center;font-size: 18px;font-weight: bold;">Overview Report by {{field_by}}</p>
</div>

<ag-grid-angular #agGrid id="overViewTable" [gridOptions]="gridOptions" [rowData]="_data" class="ag-fresh tableCtrl"
    enableColResize enableSorting export-table i18n-title title="General">
    <ag-grid-column headerName="No." field="no" [width]="50" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column [headerName]="FilterBy()" field="name" [width]="200" [cellRenderer]="nameCellRenderer" [cellRendererParams]="{field: field}"
        [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Total Transaction" field="c_t" [cellRenderer]="totalCellRenderer" [width]="115" [cellClass]="cellClass"
        i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Finished Transaction" field="finished" [width]="130" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Canceled Transaction" field="cancelled" [width]="145" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Standard Waiting Time Transaction" field="standardWaiting" [width]="200" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Exceeded Waiting Time Transaction" field="exceededWaiting" [width]="200" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Standard Serving Time Transaction" field="standardServing" [width]="200" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
    <ag-grid-column headerName="Exceeded Serving Time Transaction" field="exceededServing" [width]="200" [cellClass]="cellClass" i18n-headerName></ag-grid-column>
</ag-grid-angular>

<div fxLayout="row">
    <div fxFlex="80%"></div>
    <button fxFlex class="btnClear uppercase margin-20-10" (click)="export()" i18n>Export to excel</button>
</div>
