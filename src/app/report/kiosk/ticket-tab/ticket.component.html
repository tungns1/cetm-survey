<ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [results]="data.ticketchart" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [autoScale]="autoScale"
    (select)="onSelect($event)">
</ngx-charts-line-chart>

<ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="data.ticket" [barPadding]="padding" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" (select)="onSelect($event)">
</ngx-charts-bar-vertical>
<!-- Time View -->
<exportable>
    <table export-table>
        <thead export-row>
            <th export="string" i18n="Numerical Order">No.</th>
            <th export="string" i18n>Store</th>
            <th export="string" i18n>Total printed ticket</th>
            <th export="string" i18n>Longest printed ticket</th>
            <th export="string" i18n>Shortest printed ticket</th>
            <th export="string" i18n>Average printed ticket</th>
        </thead>
        <tbody>
            <tr *ngFor="let d of  data.ticket_sum; let i = index" export-row>
                <td export="number">{{(i+1)}}</td>
                <td export="number"> {{d.name}} </td>
                <td export="number"> {{d.total}} </td>
                <td export="number"> {{d.highest}} </td>
                <td export="number"> {{d.lowest}} </td>
                <td export="number"> {{d.average}} </td>
            </tr>
        </tbody>
    </table>
    <export-attribute name="filename" i18n-title title="kiosk_ticket"></export-attribute>
</exportable>
