<div class="container-setup">
    <span class="title-setup">Set Time For Ticket:</span>
    <form [formGroup]="form" class="form-setup">
        <div>
            <div>
                <span class="uppercase inline font-bold-setup">Waiting Time Transaction</span>
                <span class="note margin-l-5">(minute)</span>
            </div>
            <input class="ctrlInput-setup" type="number" min="0" formControlName="max_waiting" placeholder="Max Waiting Time">
        </div>
        <div>
            <div>
                <span class="uppercase inline font-bold-setup">Serving Time Transaction</span>
                <span class="note margin-l-5">(minute)</span>
            </div>

            <input class="ctrlInput-setup" type="number" min="0" formControlName="max_serving" placeholder="Max Serving Time">
        </div>
        <div>
            <div>
                <span class="uppercase inline font-bold-setup">Auto Finish Time</span>
                <span class="note margin-l-5">(minute)</span>
            </div>

            <input class="ctrlInput-setup" type="number" min="0" formControlName="auto_finish" placeholder="Auto Finish Time">
        </div>
        <div>
            <div>
                <span class="uppercase inline font-bold-setup">Waiting Time Transaction rate</span>
                <span class="note margin-l-5">(%)</span>
            </div>

            <input class="ctrlInput-setup" type="number" min="0" formControlName="waiting_rate" placeholder="waiting rate">
        </div>
        <div>
            <div>
                <span class="uppercase inline font-bold-setup">Serving Time Transaction rate</span>
                <span class="note margin-l-5">(%)</span>
            </div>

            <input class="ctrlInput-setup" type="number" min="0" formControlName="serving_rate" placeholder="serving rate">
        </div>
        <button class="btnFill submit-setup" (click)="Submit()">Submit</button>
    </form>
</div>
