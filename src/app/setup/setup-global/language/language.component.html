<div class="container-setup">
    <span class="title-setup">Select Language:</span>
    <form [formGroup]="form" class="form-setup">
        <span class="font-bold-setup">Language Default:</span><br>
        <select class="hl-select-one-setup" formControlName="default">
      <option *ngFor="let d of languages" [value]="d.code">{{d.name}}</option>
    </select><br>
        <span class="font-bold-setup">Language Support:</span><br>
        <div class="hl-select-setup">
            <select-check formControlName="support" [data]="languages" textField="name" idField="code"></select-check>
        </div>
        <button class="btnFill submit-setup " (click)="Submit()">Submit</button>
    </form>
</div>
