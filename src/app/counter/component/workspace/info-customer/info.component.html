<div id="cusInfo" fxLayout="row" fxLayoutAlign="space-between center" ><!-- *ngIf="customer"-->
    <div fxFlex="30%">
        <label translate>LANGAUGE_CUSTOMER_NAME</label>
        <span *ngIf="customer" class="cusName">{{customer.full_name}}</span>
    </div>
    <div fxFlex="20%">
        <label translate>LANGAUGE_CODE_ID</label>
        <span *ngIf="customer">{{customer.code}}</span>
    </div>
    <div fxFlex>
        <label translate> LANGAUGE_NUMBER_PHONE</label>
        <span *ngIf="customer">{{customer.phone_number}}</span>
    </div>
    <div fxFlex>
        <label translate>LANGAUGE_SEGMENT</label>
        <span *ngIf="customer">{{customer.segment}}</span>
    </div>
</div>
