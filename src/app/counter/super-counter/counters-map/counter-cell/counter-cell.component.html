<div fxLayout="column" class="counterCell border" [ngClass]="{'selected': selected, 'serving': _counter.counterState == 'serving',
              'init': _counter.counterState == 'init', 'calling': _counter.counterState == 'calling' && !_counter.serveLong,
              'warning': _counter.counterState !== 'serving' && _counter.serveLong, 'empty': _counter.counterState == 'empty'}">
    <h2 fxFlex="60" class="center margin-5">
        <span i18n>Room</span>
        <span> {{_counter.counterNum}}</span>
    </h2>
    <div fxFlex>
        <h3 class="center margin-5 ticketNum">&nbsp;{{_counter.ticketNum}}&nbsp;</h3>
    </div>
</div>
