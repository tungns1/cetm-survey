<div id="countersMap" fxLayout="column" fxLayoutGap="30px">

    <div class="countersRow" *ngFor="let counterRow of countersMap$ | async" fxFlex fxLayout="row" fxLayoutGap="30px">

        <div *ngFor="let cell of counterRow" fxFlex>
            <app-counter-cell [id]="cell.counterName" *ngIf="cell.counterNum" [counter]="cell" (click)="selectCounter(cell)"></app-counter-cell>
        </div>

    </div>

</div>
