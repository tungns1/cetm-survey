<div id="countersMap" fxLayout="column" fxLayoutGap="30px" class="padding-50">

    <div class="countersRow" *ngFor="let counterRow of countersMap$ | async" fxFlex fxLayout="row" fxLayoutGap="30px">

        <div *ngFor="let cell of counterRow" fxFlex>
            <div *ngIf="cell.counter" class="counterCell border" height100 fxLayout="column" 
                [ngClass]="{'serving': cell.serving}">
                <h2 fxFlex="60" i18n class="center">{{cell.counter.name}}</h2>
                <div fxFlex>
                    <h3 class="center">{{cell.serving?.cnum}}</h3>
                </div>
            </div>
        </div>

    </div>

</div>
