<div id="superCounter" fxLayout="column" class="unselectable">
    <app-env-module i18n-title [title]="'- ' + storeName + ' '"></app-env-module>
    <app-header fxFlex="30px" fxShow.xs="false"></app-header>
    <swiper fxFlex [config]="config" [(index)]="index">
        <div fxLayout="column" fxLayoutGap="2vw" class="counterMapNDetail">
            <app-counter-detail fxFlex="30"></app-counter-detail>
            <app-counters-map fxFlex></app-counters-map>
        </div>
        <app-queue></app-queue>
    </swiper>
    <span fxFlex="5" class="center">Copyright &copy; 2017 Miraway LTD</span>
</div>
<div class="superCounterNav">
    <p *ngIf="index == 0">
        <i class="fa fa-arrow-right fa-3x" (click)="toggle()" aria-hidden="true"></i>
    </p>
    <p *ngIf="index == 1">
        <i class="fa fa-arrow-left fa-3x" (click)="toggle()" aria-hidden="true"></i>
    </p>
</div>
<p class="setting" (click)="backToSetting()" i18n>Setting</p>
<app-security-pass minClick="6" minSecond="8" nav="../setting"></app-security-pass>
