<div fxLayout="column" class="counterCell border" 
  [ngClass]="{'serving': _counter.counterState == 'serving', 'empty': _counter.counterState == 'empty', 
              'init': _counter.counterState == 'init', 'warning': _counter.serveLong}">
  <h2 fxFlex="60" class="center margin-5">
    <span i18n>Room</span>
    <span> {{_counter.counterNum}}</span>
  </h2>
  <div fxFlex>
    <h3 class="center margin-5 ticketNum">&nbsp;{{_counter.ticketNum}}&nbsp;</h3>
  </div>
</div>
