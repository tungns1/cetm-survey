<div id="ticketDetail" class="modal-dialog">
    <!-- <div class="modal-header" i18n></div> -->
    <div class="modal-body padding-10-20">
        <div *ngIf="!isSentReason" style="display: block;box-sizing: border-box;flex-direction: row;text-align: center;">
            <h2 i18n>KHÁCH HÀNG CHƯA PHẢN HỒI</h2>
            <p>Vui lòng nhắc khách hàng phản hồi để kết thúc giao dịch</p>
            <button fxFlex class="btnClear" (click)="close()" i18n>Close</button>
            <button style="width: 300px;" fxFlex class="btnFill" (click)="isSentReason = true" i18n>Khách hàng không phản hồi</button>
        </div>
        <div *ngIf="isSentReason" style="display: block;box-sizing: border-box;flex-direction: row;text-align: center;">
            <h2>KHÁCH HÀNG CHƯA PHẢN HỒI</h2>
            <textarea fxFlex rows="10" [(ngModel)]="textReason" style="width: 100%;margin-bottom: 15px;flex: 1 1 1e-09px;box-sizing: border-box;"></textarea>

            <button fxFlex class="btnClear" (click)="close()" i18n>cancel</button>
            <button fxFlex class="btnFill" (click)="sentReason()" i18n>submit</button>
        </div>
    </div>
</div>
