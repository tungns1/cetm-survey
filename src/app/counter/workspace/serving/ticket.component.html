<div class="border emptyAndServing">
    <div class="componentHeader">
        <span>{{ticket.service_id | serviceName}}</span>
    </div>

    <div fxLayout="row" class="wrap">
        <div fxFlex="50%" class="leftBox">
            <div i18n>Serving Ticket</div>
            <div class="content">
                <img class="icon" src="./assets/img/icon/person.png" alt="Number Ticket">
                <span class="number">{{ticket.cnum}}</span>
            </div>
        </div>

        <div fxFlex="50%" class="rightBox">
            <div i18n>Serving Time</div>
            <div class="content">
                <img class="icon" src="./assets/img/icon/time.png" alt="Time">
                <timer class="number" [start]="ticket.mtime" [timeWarning]="1"></timer>
            </div>
        </div>
    </div>
</div>
