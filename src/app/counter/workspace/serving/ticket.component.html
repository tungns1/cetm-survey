<div fxShow.xs="false" class="border emptyAndServing">
    <div class="componentHeader">
        <span>{{ticket.service_name}}</span>
    </div>

    <div fxLayout="row" class="wrap">
        <div fxFlex="50%" class="leftBox">
            <div i18n>Serving Ticket</div>
            <div class="content">
                <ticket-icon width="40px" [ticket]="ticket"></ticket-icon>
                <span class="number">{{ticket.cnum}}</span>
            </div>
        </div>

        <div fxFlex="50%" class="rightBox">
            <div i18n>Serving Time</div>
            <div class="content">
                <img class="icon" src="./assets/img/icon/time.png" alt="Time">
                <timer class="number" [start]="ticket.mtime" [timeWarning]="1"></timer>
            </div>
        </div>
    </div>
</div>

<div fxShow.gt-xs="false" class="emptyAndServing" fxLayout="row">
    <div fxFlex="75%">
        <div i18n>Ticket</div>
        <div fxLayout="row" fxLayoutAlign="center center">
            <ticket-icon fxFlex width="20px" [ticket]="ticket"></ticket-icon>
            <span fxFlex>{{ticket.cnum}}</span>
            <span fxFlex="5%"> - </span>
            <span fxFlex="60%" *ngIf="ticket.customer.full_name">{{ticket.customer.full_name}}</span>
            <span fxFlex="60%" *ngIf="!ticket.customer.full_name" i18n>Client</span>
        </div>
    </div>
    <div fxFlex class="servingTimeContainer">
        <div i18n>Tiempo</div>
        <timer class="servingTime" [start]="ticket.mtime" [timeWarning]="1"></timer>
    </div>
</div>
