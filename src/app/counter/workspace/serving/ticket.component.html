<div fxShow.xs="false" class="border emptyAndServing">
    <div class="componentHeader" >
        <div class="cover-top">
            <span (click)="toggleList()" style="cursor: pointer">{{ticket.service_name}} &nbsp; &nbsp; <i class="fa fa-plus"></i></span>
        </div>
    </div>

    <div fxLayout="row" class="wrap">
        <div fxFlex="50%" class="leftBox">
            <div i18n>Serving Ticket</div>
            <div class="content">
                <ticket-icon width="40px" [ticket]="ticket"></ticket-icon>
                <span class="number">{{ticket.cnum}}</span>
            </div>
        </div>

        <div fxFlex="50%" class="rightBox">
            <div i18n>Serving Time</div>
            <div class="content">
                <img class="icon" src="./assets/img/icon/time.png" alt="Time">
                <timer class="number" [start]="ticket.mtime" [timeWarning]="maxServingMinute"></timer>
            </div>
        </div>

    </div>
</div>

<div fxShow.gt-xs="false" class="servingMini" fxLayout="row">
    <div fxFlex="80%">
        <p><b i18n>Ticket</b></p>
        <div>
            <ticket-icon width="20px" [ticket]="ticket"></ticket-icon>
            <span>{{ticket.cnum}} - </span>
            <span *ngIf="ticket.customer.first_name">{{ticket.customer.first_name}}</span>
            <span *ngIf="!ticket.customer.first_name">CLIENTE</span>
        </div>
    </div>
    <div fxFlex class="servingTimeContainer">
        <p><b i18n>Time</b></p>
        <timer class="servingTime" [start]="ticket.mtime" [timeWarning]="maxServingMinute"></timer>
    </div>
</div>
