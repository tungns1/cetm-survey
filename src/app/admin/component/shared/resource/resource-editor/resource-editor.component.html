<table>
    <thead>
        <th width="20%">Name</th>
        <th width="10%">Type</th>
        <th width="60%">Data</th>
    </thead>
    <tbody>
        <tr *ngFor="let r of records">
            <td>
                {{r.name}}
                <a href="javascript:void(0);" (click)="form.Edit(r)">Edit</a>
                <a href="javascript:void(0);" (click)="Reset(r)">Reset</a>
            </td>
            <td>{{r.type}}</td>
            <td>
                <div [innerHTML]="r.data | rawResource"></div>
            </td>
        </tr>
    </tbody>
</table>

<app-generic-form #form (save)="Save($event)">
</app-generic-form>
