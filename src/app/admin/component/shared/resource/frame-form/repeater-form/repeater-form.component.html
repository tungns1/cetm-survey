<div class="modal-header-title">
  <p class="margin-left">Edit Repeater</p>
</div>

<div *ngIf="value" class="padding-20" (change)="onChange($event)">

  <div *ngIf="value.repeat">

    <div fxLayout="row" fxLayoutGap="10%">
      <div fxFlex="45%" fxLayout="column">
        <label fxFlex class="margin-b-10">Column</label>
        <input fxFlex class="margin-b-10 hl-input" type="number" [value]="value.column" min="1" [(ngModel)]="value.column">
      </div>

      <div fxFlex="45%" fxLayout="column">
        <label fxFlex class="margin-b-10">Row</label>
        <input fxFlex class="margin-b-10 hl-input" type="number" [value]="value.row" min="1" [(ngModel)]="value.row">
      </div>
    </div>

    <div *ngFor="let el of value.repeat; let i = index" fxLayout="column">
      <div fxLayout="row" fxLayoutGap="5%">
        <div fxFlex *ngFor="let key of keyRepeatArr" fxLayout="row" fxLayoutGap="10%">
          <span fxFlex="10%">{{key}}</span>
          <input fxFlex="80%" class="hl-input" type="text" [value]="el[key]" [(ngModel)]="el[key]">
        </div>
        <i fxFlex="5%" class="fa fa-trash hl-pointer-sv margin-t-5" i18n-title="Delete" (click)="deleteItem(i)"></i>
      </div>
      <div class="divider margin-b-15"></div>
    </div>

    <i class="fa fa-plus hl-pointer-sv margin-t-5" (click)="add()"><span i18n>Add</span></i>

  </div>

  <div *ngIf="!value.repeat">
    <textarea rows="7" cols="30">{{value | json}}</textarea>
  </div>
</div>
