<div class="headerAndNav">
    <h2 class="header uppercase">TEST</h2>
    <div class="nav">
        <button class="btnClear btnMargin uppercase" (click)="GoBack()">
            <span>Back</span>
        </button>
    </div>
</div>

<ng-content></ng-content>

<div fxLayout="row">
    <div fxFlex></div>
    <button fxFlex class="uppercase btnFill" [class.hide]="!isNew" (click)="onAction('add')" i18n>Add</button>
    <button fxFlex class="uppercase btnFill" [class.hide]="isNew" (click)="onAction('edit')" i18n>Save</button>
    <div fxFlex></div>
    <button fxFlex class="uppercase btnRed" [class.hide]="isNew" appConfirm="Do you want to delete this?" (confirm)="onAction('remove')" i18n>Delete</button>
    <div fxFlex></div>
</div>
