<div class="padding-10">
    <i class="fa fa-plus hl-pointer-sv margin-t-5" (click)="Add()"><span i18n>Add</span></i>
    <div *ngFor="let v of value; let i = index" class="hl-row-sv margin-t-10">
        {{getName(v.id)}}
        <i class="fa fa-edit hl-pointer-sv margin-l-5" i18n-title="Edit" (click)="Edit(v)"></i>
        <i class="fa fa-chevron-up hl-pointer-sv margin-l-5" i18n-title="Move up" (click)="Swap(i-1, i)" style="color: #a6a6a6;"></i>
        <i class="fa fa-chevron-down hl-pointer-sv margin-l-5" i18n-title="Move down" (click)="Swap(i, i+1)" style="color: #a6a6a6;"></i>
    </div>
</div>
<modal #m>
    <div *ngIf="active">
        <h2> <span i18n>Edit service name on this kiosk</span> </h2>
        <select [(ngModel)]="active.id" (ngModelChange)="setActive()">
            <option *ngFor="let d of services" [value]="d.id">{{d.name}}</option>
        </select>
        <l10n-form [(ngModel)]="active.l10n"></l10n-form>
        <hr> Code: <input class="inputs" [(ngModel)]="active.code" i18n-placeholder="Display code">
        <button (click)="Close()"> <i class="fa fa-close"></i> <span i18n>Cancel</span> </button>
        <button (click)="Save()"> <i class="fa fa-save"></i> <span i18n>Save</span> </button>
        <button (click)="Remove()"> <i class="fa fa-trash"></i><span i18n>Delete</span>  </button>
    </div>
</modal>
