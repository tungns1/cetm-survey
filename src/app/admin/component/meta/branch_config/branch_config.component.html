<app-env-sub-module i18n-title title="Branch Config">
</app-env-sub-module>
<div class="animated fadeInLeft" *ngIf="showList$ | async">
    <app-datatable i18n-name name="Branch Config" [data]="data$ | async" (action)="onActionRequest($event)">
        <app-table-field name="branch" i18n-title title="Location"></app-table-field>
    </app-datatable>
</div>

<app-editor-view class="animated fadeInLeft" [isValid]="form.valid" *ngIf="form$ | async; let form" [title]="title" [isNew]="isNew$ | async" (action)="onActionConfirm($event, form.value)">
    <form [formGroup]="form">
        <div>
            <span i18n>Location</span>
            <span class="valid-color" *ngIf="form.get('branch_id').hasError('required')">*</span>
            <span class="error" *ngIf="!form.get('branch_id').hasError('required')">&nbsp;</span>
            <select class="hl-select" formControlName="branch_id">
                <option *ngFor="let br of branches | async" [value]="br.id">{{br.name}}</option>
            </select>
            <br>
        </div>
        <md-tab-group dynamicHeight>
            <md-tab>
                <ng-template md-tab-label><span class="uppercase" i18n>Service</span></ng-template>
                <service-config fxFlex formControlName="service"></service-config>
            </md-tab>
            <md-tab>
                <ng-template md-tab-label><span class="uppercase" i18n>Feedback</span></ng-template>
                <feedback-config fxFlex formControlName="feedback" style="display: inherit"></feedback-config>
            </md-tab>
        </md-tab-group>
    </form>
</app-editor-view>
