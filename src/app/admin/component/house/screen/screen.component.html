<app-env-sub-module i18n-title title="Screen"></app-env-sub-module>
<div class="animated fadeInLeft" *ngIf="showList$ | async">
    <app-datatable i18n-name name="Screen" [data]="data$ | async" (action)="onActionRequest($event)">
        <app-table-field name="name" i18n-title title="Name"></app-table-field>
        <app-table-field name="branch" i18n-title title="Location"></app-table-field>
    </app-datatable>
</div>

<app-editor-view class="animated fadeInLeft" *ngIf="form$ | async; let form" [isValid]="form.valid" [isNew]="isNew$ | async" [title]="title" (action)="onActionConfirm($event, form.value)">
    <form [formGroup]="form" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px" class="rowCtrl">
            <span fxFlex="15%" i18n>Code</span>
            <div fxFlex>
                <span class="valid-color" *ngIf="form.get('code').hasError('required')">*</span>
                <span *ngIf="!form.get('code').hasError('required')">&nbsp;</span>
                <input class="hl-input" formControlName="code" i18n-placeholder placeholder="Code">
            </div>
            <span fxFlex="15%" i18n>Name</span>
            <div fxFlex>
                <span class="valid-color" *ngIf="form.get('name').hasError('required')">*</span>
                <span *ngIf="!form.get('name').hasError('required')">&nbsp;</span>
                <input class="hl-input" formControlName="name" i18n-placeholder placeholder="Name">
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="20px" class="rowCtrl">
            <span fxFlex="15%" i18n>Location</span>
            <div fxFlex>
                <span class="valid-color" *ngIf="form.get('branch_id').hasError('required')">*</span>
                <span *ngIf="!form.get('branch_id').hasError('required')">&nbsp;</span>
                <branch-picker level="0" formControlName="branch_id"></branch-picker>
            </div>
            <span fxFlex="15%" i18n>Counters</span>
            <div fxFlex>
                <span class="valid-color" *ngIf="form.get('counters').hasError('required')">*</span>
                <span *ngIf="!form.get('counters').hasError('required')">&nbsp;</span>
                <select-check formControlName="counters" class="border" style="background-color: #fff" [data]="counters$ | async" textField="name"></select-check>
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="20px" class="rowCtrl">
            <span fxFlex="15%">
                <ng-container i18n>Inherit From</ng-container>
                <a [routerLink]="parentEdit$ | async" queryParamsHandling="merge">Edit</a>
            </span>
            <div fxFlex>
                <span>&nbsp;</span>
                <select class="hl-select" formControlName="parent_id">
                    <option value="">--None--</option>
                    <option *ngFor="let sr of screens | async" [value]="sr.id"> {{sr.name}} </option> 
                </select>
            </div>
            <span fxFlex="15%">
                <ng-container i18n> Layout</ng-container>
                <a [routerLink]="layoutEditLink$ | async" queryParamsHandling="merge">Edit</a>
            </span>
            <div fxFlex>
                <span>&nbsp;</span>
                <select class="hl-select" formControlName="layout_id">
                    <option value="">--None--</option>
                    <option *ngFor="let ly of layouts | async" [value]="ly.id"> {{ly.name}} </option>
                </select>
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="20px" class="rowCtrl">
            <span fxFlex="15%" i18n>Resources</span>
            <app-resource-editor fxFlex formControlName="layout_resources"></app-resource-editor>
        </div>
    </form>
</app-editor-view>
