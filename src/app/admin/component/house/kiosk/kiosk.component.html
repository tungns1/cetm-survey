<editor #edit [makeForm]="makeForm" [service]="service">
    <editor-title> <span translate>LANGAUGE_LIST_KIOSK </span>
        <button class="add uppercase btpointer" routerLink="/center/layout" [queryParams]="{tag: 'kiosk'}"> <span translate>LANGAUGE_EDIT_LAYOUT</span> </button></editor-title>
    <form class="hl-form form" *ngIf="edit.form" [formGroup]="edit.form">
        <span translate>LANGAUGE_CODE</span> <input class="hl-input" type="text" formControlName="code" placeholder="{{'LANGAUGE_CODE' | translate}}"><br>
        <span translate>LANGAUGE_NAME_KIOSK</span>:<input class="hl-input" type="text" formControlName="name" placeholder="{{'LANGAUGE_NAME_KIOSK' | translate }}"><br>
        <span translate>LANGAUGE_CODE_VIP</span>: <input class="hl-input" type="text" formControlName="vcodes" placeholder="{{'LANGAUGE_CODE_VIP' | translate}}">

        <input class="hl-input" class="check" type="checkbox" formControlName="inheritable"> <span translate>LANGAUGE_CAN_INHERIT</span>

        <br> <span translate>LANGAUGE_KIOSK_FATHER</span>:
        <select class="hl-select" formControlName="parent_id">           
            <option *ngFor="let ki of kiosks | async" [value]="ki.id"> {{ki.name}}</option> 
        </select>

        <br> <span translate>LANGAUGE_LAYOUT</span>
        <select class="hl-select" formControlName="layout_id">
            <option *ngFor="let ly of layouts | async" [value]="ly.id"> {{ly.name}}</option> 
        </select>
        <br><span translate>LANGAUGE_SERVICE</span>:
        <div class="dichvu">
            <service-list formControlName="services" [services]="services | async">
            </service-list>
        </div>

        <hr> <span translate>LANGAUGE_BRANCH</span>
        <branch-picker level="0" formControlName="branch_id"></branch-picker>
    </form>
</editor>
