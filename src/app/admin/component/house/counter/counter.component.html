<app-env-sub-module i18n-title title="Counter">
</app-env-sub-module>
<div class="animated fadeInLeft" *ngIf="showList$ | async">
    <app-datatable i18n-name name="Counter" [data]="data$ | async" (action)="onActionRequest($event)">
        <app-table-field name="branch" i18n-title title="Location"></app-table-field>
        <app-table-field name="name" i18n-title title="Name"></app-table-field>
    </app-datatable>
</div>

<app-editor-view class="animated fadeInLeft" *ngIf="form$ | async; let form" [title]="title"
        [isNew]="isNew$ | async" (action)="onActionConfirm($event, form.value)">
    <form [formGroup]="form" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px" class="rowCtrl">
            <span fxFlex="15%" i18n>Code</span>
            <input fxFlex class="hl-input" type="text" formControlName="code" i18n-placeholder placeholder="Code">
            <span fxFlex="15%" i18n>Number</span>
            <input fxFlex class="hl-input" type="text" formControlName="cnum" i18n-placeholder placeholder="Number">
        </div>
        <div fxLayout="row" fxLayoutGap="20px" class="rowCtrl">
            <span fxFlex="15%" i18n>Name</span>
            <input fxFlex class="hl-input" type="text" formControlName="name" i18n-placeholder placeholder="Name">
            <span fxFlex="15%" i18n>Led Address</span> 
            <input fxFlex class="hl-input" type="number" formControlName="dev_addr" i18n-placeholder placeholder="Led Address">
        </div>
        <div fxLayout="row" fxLayoutGap="20px" class="rowCtrl">
            <span fxFlex="15%" i18n>Normal services</span>
            <select-check class="border" fxFlex formControlName="services" [data]="services | async" textField="name"
                style="background-color: #fff"></select-check>
            <span fxFlex="15%" i18n>Vip services</span>
            <select-check class="border" fxFlex formControlName="vservices" [data]="services | async" textField="name"
                style="background-color: #fff"></select-check>
        </div>
        <div fxLayout="row" fxLayoutGap="20px" class="rowCtrl">
            <span fxFlex="15%" i18n>Store</span>
            <select fxFlex formControlName="branch_id" *ngIf="storeLevel0$ | async; let stores" required>
                <option value="" class="uppercase" selected>Choose store</option>
                <option [value]="store.id" *ngFor="let store of stores">{{store.name}}</option>
            </select>
            <div fxFlex="15%"></div>
            <div fxFlex></div>
        </div>
    </form>
</app-editor-view>
