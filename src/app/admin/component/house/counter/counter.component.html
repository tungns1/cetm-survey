<editor #edit i18n-name name="Counter" [makeForm]="makeForm" [service]="service">
    <form class="hl-form" *ngIf="edit.form" [formGroup]="edit.form">
        <span i18n>Code</span>
        <input class="hl-input" type="text" formControlName="code" i18n-placeholder placeholder="Code"><br>
        <span i18n>Number</span>:
        <input class="hl-input" type="text" formControlName="cnum" i18n-placeholder placeholder="Number"><br>
        <span i18n>Name</span>:
        <input class="hl-input" type="text" formControlName="name" i18n-placeholder placeholder="Name"><br>
        <span i18n>Led Address</span> :
        <input class="hl-input" type="number" formControlName="dev_addr" i18n-placeholder placeholder="Led Address">
        <hr> <span i18n>Normal Services</span>:
        <div class="dichvu">
            <select-check formControlName="services" [data]="services | async" textField="name">
            </select-check>
        </div>
        <hr> <span i18n>Vip Services</span>:
        <div class="dichvu">
            <select-check formControlName="vservices" [data]="services | async" textField="name">
            </select-check>
        </div>
        <hr> <span translate>LANGAUGE_BRANCH</span>:
        <branch-picker level="0" formControlName="branch_id"></branch-picker>
    </form>
    <editor-field name="branch" i18n-title title="Location"></editor-field>
    <editor-field name="name" i18n-title title="Name"></editor-field>
</editor>
