<editor #edit [service]="service" [makeForm]="makeForm">
    <editor-title> <span translate>LANGAUGE_LIST_USER</span></editor-title>
    <form class="hl-form" *ngIf="edit.form" [formGroup]="edit.form">
        <span translate>LANGAUGE_USERNAME</span>:
        <input class="hl-input" type="text" formControlName="username" placeholder="{{'LANGAUGE_USERNAME' | translate}}" style="width: 100%;"><br>
        <span translate>LANGAUGE_FULLNAME</span>:
        <input class="hl-input" type="text" formControlName="fullname" placeholder="{{'LANGAUGE_FULLNAME' | translate}}" style="width: 100%;"><br>
        <span translate>LANGAUGE_PASSWORD</span>:
        <input class="hl-input" type="password" formControlName="password" id="password" placeholder="{{'LANGAUGE_PASSWORD'|translate}}" style="width: 100%;">
        <br> Role:
        <select class="hl-select" formControlName="role">
            <option *ngFor="let ro of roles" [value]="ro.code">{{ro.name}}</option>
        </select><br>
        <span translate>LANGAUGE_ADDRESS</span>:
        <branch-picker formControlName="branch_id"></branch-picker>
    </form>
</editor>
