<app-env-sub-module>Branch</app-env-sub-module>

<editor #edit [name]="level | branchLevelName" [makeForm]="makeForm" [service]="service">
    <form class="hl-form" *ngIf="edit.form" [formGroup]="edit.form">
        <span i18n>Name</span>:
        <input class="hl-input" type="text" formControlName="name" i18n-placeholder placeholder="Name"><br>
        <span i18n>Code</span>:
        <input class="hl-input" type="text" formControlName="code" i18n-placeholder placeholder="Code">

        <div>
            <label style="margin-right: 14px;">{{level + 1 | branchLevelName}}</label>
            <select class="hl-select" formControlName="parent">
                <option *ngFor="let br of parents | async" [value]="br.id">{{br.name}}</option>
            </select>
        </div>
    </form>
    <editor-field name="name" i18n-title title="Name"></editor-field>
    <editor-field name="code" i18n-title title="Code"></editor-field>
    <editor-field name="parent_name" i18n-title title="Parent Location"></editor-field>
</editor>
