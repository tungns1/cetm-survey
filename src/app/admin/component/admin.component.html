<app-env-module title="Admin">
</app-env-module>
<div id="admin" fxLayout="column" style="overflow: hidden">
    <app-header fxFlex="5%" style="z-index: 2">
        <div class="module-name" i18n>ADMIN</div>
    </app-header>
    <top-nav fxFlex="5%" style="z-index: 1"></top-nav>
    <div fxLayout="row" fxFlex="90%">
        <div [fxFlex]="hideFilter? '60px':'250px'" class="leftFilter">
            <admin-filter *ngIf="hidden" [class.hidden]="hideFilter" style="padding-top: 50px; height: 100%"></admin-filter>
        </div>
        <div fxFlex style="overflow: auto;" class="mainContent mainContent_miraway">
            <div class="main_miraway">
                <router-outlet></router-outlet>
            </div>
            <p>Copyright by Miraway &copy; 2007-2016 | www.miraway.vn</p>
        </div>
    </div>
</div>
