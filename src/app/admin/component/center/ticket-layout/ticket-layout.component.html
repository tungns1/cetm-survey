<app-env-sub-module i18n-title title="Ticket Layout"></app-env-sub-module>
<div *ngIf="showList$ | async">
    <app-datatable i18n-name name="Ticket Layout" [data]="data$ | async" (action)="onActionRequest($event)">
        <app-table-field name="name" i18n-title title="Name"></app-table-field>
    </app-datatable>
</div>

<app-editor-view *ngIf="form$ | async; let form" [isNew]="isNew$ | async" (action)="onActionConfirm($event, form.value)">
    <form [formGroup]="form" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px" class="rowCtrl">
            <span fxFlex="20%" i18n>Name:</span>
            <input fxFlex class="ctrlInput" formControlName="name" i18n-placeholder placeholder="Name"><br>

        </div>
        <l10n-ticket formControlName="l10n"></l10n-ticket>

        <!--<span i18n>Logo Url</span>:
        <input class="ctrlInput" formControlName="url_logo" i18n-placeholder placeholder="LogoUrl"><br>-->
    </form>
</app-editor-view>
