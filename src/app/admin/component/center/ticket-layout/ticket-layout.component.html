<app-env-sub-module i18n-title title="Ticket Layout"></app-env-sub-module>
<div *ngIf="showList$ | async">
    <app-datatable i18n-name name="Ticket Layout" [data]="data$ | async"
         (action)="onActionRequest($event)" [canEdit]="false">
        <app-table-field name="name" i18n-title title="Name"></app-table-field>
    </app-datatable>
</div>

<app-editor-view *ngIf="form$ | async; let form" [isNew]="isNew$ | async" [canEdit]="false"
    (action)="onActionConfirm($event, form.value)" title="Ticket Layout" i18n-title>
    <form [formGroup]="form" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px" class="rowCtrl">
            <span fxFlex="20%" i18n>Name</span>

            <div fxFlex fxLayout="row" fxLayoutGap="5px">
                <span fxFlex="0.5%" class="valid-color" *ngIf="form.get('name').hasError('required')">*</span>
                <span fxFlex="0.5%" class="valid-color" *ngIf="!form.get('name').hasError('required')">&nbsp;</span>
                <div fxFlex fxLayout="column">
                    <input fxFlex="100%" class="ctrlInput" formControlName="name" i18n-placeholder placeholder="Name" style="width: 100%;">
                    <p fxFlex class="valid-color margin-0" *ngIf="form.get('name').hasError('pattern')">At least 4 characters</p>
                    <p fxFlex class="margin-0" *ngIf="!form.get('name').hasError('pattern')">&nbsp;</p>
                </div>
            </div>

        </div>
        <l10n-ticket formControlName="l10n"></l10n-ticket>

        <!--<span i18n>Logo Url</span>:
        <input class="ctrlInput" formControlName="url_logo" i18n-placeholder placeholder="LogoUrl"><br>-->
    </form>
</app-editor-view>
