<app-env-sub-module i18n-title title="Ticket Layout"></app-env-sub-module>
<div *ngIf="showList$ | async">
    <app-datatable name="Ticket Format" [data]="data$ | async" (action)="onActionRequest($event)">
        <app-table-field name="name" i18n-title title="Name"></app-table-field>
    </app-datatable>
</div>

<app-editor-view *ngIf="form$ | async; let form" [isNew]="isNew$ | async" (action)="onActionConfirm($event, form.value)">
    <form class="hl-form" [formGroup]="form">
        <span i18n>Name</span>:
        <input class="hl-input" formControlName="name" i18n-placeholder placeholder="Name"><br>
        <l10n-ticket formControlName="l10n"></l10n-ticket>
        <span i18n>Logo Url</span>:
        <input class="hl-input" formControlName="url_logo" i18n-placeholder placeholder="LogoUrl"><br>
    </form>
</app-editor-view>
