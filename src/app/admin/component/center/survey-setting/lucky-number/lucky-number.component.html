<div *ngIf="form" class="cover-form">

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div fxLayout="row" fxLayoutGap="20px" class="rowCtrl">
            <span fxFlex="20" class="labelCtrl" i18n>Lucky Number</span>
            <input fxFlex type="text" formControlName="lucky_number">
            <div fxFlex="15"></div>
            <span fxFlex="20" class="labelCtrl" i18n>Activated</span>
            <input type="checkbox" formControlName="activated">
            <div fxFlex="15"></div>


        </div>
        <div fxLayout="row" fxLayoutGap="20px" class="rowCtrl">
            <span fxFlex="20" class="labelCtrl" i18n>Content</span>
            <textarea formControlName="bonus_content" rows="10"></textarea>
            <div fxFlex="15"></div>
        </div>

        <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="end center" class="action">
            <button fxFlex="15" class="uppercase btnFill" type="submit">
                Update
            </button>
        </div>
    </form>
</div>
