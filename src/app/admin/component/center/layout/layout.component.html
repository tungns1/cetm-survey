<app-env-sub-module i18n-title title="Layout"></app-env-sub-module>
<div *ngIf="showList$ | async">
    <app-datatable name="Layout" [data]="data$ | async" (action)="onActionRequest($event)">
        <app-table-field name="name" i18n-title title="Name"></app-table-field>
    </app-datatable>
</div>


<app-editor-view *ngIf="form$ | async; let form" [isNew]="isNew$ | async" [isValid]="form.valid" (action)="onActionConfirm($event, form.value)">
    <form class="hl-form" [formGroup]="form">
        <span i18n>Name</span>:
        <div>
            <span class="valid-color" *ngIf="form.get('name').hasError('required')">*</span>
            <span class="error" *ngIf="!form.get('name').hasError('required')">&nbsp;</span>
            <div fxFlex fxLayout="column" fxLayoutGap="2px">
                <input fxFlex="100%" class="hl-input" type="text" formControlName="name" i18n-placeholder placeholder="Name" style="width: 100%;">
                <div fxFlex class="valid-color" *ngIf="form.get('name').hasError('pattern')">Atleast 4 characters</div><br>
                <div fxFlex class="valid-color" *ngIf="!form.get('name').hasError('pattern')">&nbsp;</div><br>
            </div>

        </div>
        <span i18n>Layout Type</span>:
        <div>
            <select class="h1-select" formControlName="type">
                <option value="kiosk"> Kiosk </option>
                <option value="screen"> Screen </option>
            </select><br>
        </div>
        <json-text-form formControlName="ui"></json-text-form>
        <app-resource-editor formControlName="resources"></app-resource-editor>
    </form>
</app-editor-view>
