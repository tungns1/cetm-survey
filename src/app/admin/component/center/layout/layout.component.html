<app-env-sub-module i18n-title title="Layout"></app-env-sub-module>
<div *ngIf="showList$ | async">
    <app-datatable name="Layout" [data]="data$ | async" (action)="onActionRequest($event)">
        <app-table-field name="name" i18n-title title="Name"></app-table-field>
    </app-datatable>
</div>


<app-editor-view *ngIf="form$ | async; let form" [isNew]="isNew$ | async" [isValid]="form.valid" (action)="onActionConfirm($event, form.value)">
    <form class="hl-form" [formGroup]="form" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px" class="rowCtrl">
            <span fxFlex="20%" i18n>Name</span>
            <div fxFlex fxLayout="row" fxLayoutGap="5px">
                <span fxFlex="1%" class="valid-color" *ngIf="form.get('name').hasError('required')">*</span>
                <span fxFlex="1%" class="error" *ngIf="!form.get('name').hasError('required')">&nbsp;</span>
                <div fxFlex fxLayout="column" fxLayoutGap="2px">
                    <input fxFlex="100%" class="hl-input" type="text" formControlName="name" i18n-placeholder placeholder="Name" style="width: 100%;">
                    <div fxFlex class="valid-color" *ngIf="form.get('name').hasError('pattern')">Atleast 4 characters</div>
                    <div fxFlex class="valid-color" *ngIf="!form.get('name').hasError('pattern')">&nbsp;</div>
                </div>

            </div>
            <span fxFlex="20%" i18n>Layout Type</span>
            <div fxFlex fxLayout="row" fxLayoutGap="5px">
                <select fxFlex="100%" class="hl-select" formControlName="type">
                    <option value="kiosk"> Kiosk </option>
                    <option value="screen"> Screen </option>
                </select>
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="20px" class="rowCtrl">
            <span fxFlex="20%" i18n>Resource</span>
            <div fxFlex fxLayout="row" fxLayoutGap="5px">
                <span fxFlex="1%">&nbsp;</span>
                <app-resource-editor fxFlex formControlName="resources"></app-resource-editor>
            </div>

        </div>

        <div fxLayout="row" fxLayoutGap="20px" class="rowCtrl">
            <span fxFlex="20%">&nbsp;</span>
            <div fxFlex fxLayout="row" fxLayoutGap="5px">
                <span fxFlex="1%">&nbsp;</span>
                <div fxFlex class="border margin-b-20">
                    <accordion>
                        <accordion-title class="accordionTitle margin-t-15">
                            <span i18n>Show Code</span>
                        </accordion-title>
                        <div fxLayout="row">
                            <json-text-form fxFlex formControlName="ui"></json-text-form>
                        </div>
                    </accordion>
                </div>
            </div>
        </div>

    </form>
</app-editor-view>
