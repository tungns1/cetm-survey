<div id="preview">
    <iframe [src]="url" frameborder="0" width="100%" height="100%"></iframe>
    <div fxLayout="row" fxLayoutGap="20px" class="actions">
        <div fxFlex></div>
        <button fxFlex="150px" class="uppercase btnFill btnClose" (click)="Save()">
            <span *ngIf="isNew" i18n>Save</span>
            <span *ngIf="!isNew" i18n>Update</span>
        </button>
        <button fxFlex="150px" class="uppercase btnRed btnClose" (click)="Cancel()" i18n>Close</button>
    </div>
</div>
