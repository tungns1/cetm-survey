<app-env-sub-module i18n-title title="Ticket Number Format">
</app-env-sub-module>
<div class="animated fadeInLeft" *ngIf="showList$ | async">
    <app-datatable i18n-name name="Ticket Number Format" [data]="data$ | async" (action)="onActionRequest($event)">
        <app-table-field name="code" i18n-title title="Code"></app-table-field>
        <app-table-field name="format" i18n-title title="Number Format"></app-table-field>
        <app-table-field name="minnum" i18n-title title="Minimum value"></app-table-field>
        <app-table-field name="maxnum" i18n-title title="Maximum value"></app-table-field>
    </app-datatable>
</div>

<app-editor-view class="animated fadeInLeft" [isValid]="form.valid" *ngIf="form$ | async; let form" [title]="title" [isNew]="isNew$ | async" (action)="onActionConfirm($event, form.value)">
    <form [formGroup]="form" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px" class="rowCtrl">
            <span fxFlex="15%" i18n>Code</span>
            <div fxFlex>
                <span class="valid-color" *ngIf="form.get('code').hasError('required')">*</span>
                <span class="error" *ngIf="!form.get('code').hasError('required')">&nbsp;</span>
                <input class="hl-input" type="text" formControlName="code" i18n-placeholder placeholder="Code">
            </div>
            <span fxFlex="15%" i18n>Number format</span>
            <div fxFlex>
                <span class="valid-color" *ngIf="form.get('format').hasError('required')">*</span>
                <span class="error" *ngIf="!form.get('format').hasError('required')">&nbsp;</span>
                <input class="hl-input" type="text" formControlName="format" i18n-placeholder placeholder="Number Format">
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="20px" class="rowCtrl">
            <span fxFlex="15%" i18n>Minimum value</span>
            <div fxFlex>
                <span class="valid-color" *ngIf="form.get('minnum').hasError('required')">*</span>
                <span class="error" *ngIf="!form.get('minnum').hasError('required')">&nbsp;</span>
                <input class="hl-input" type="number" formControlName="minnum" i18n-placeholder placeholder="Minimum value">
            </div>
            <span fxFlex="15%" i18n>Maximum value</span>
            <div fxFlex>
                <span class="valid-color" *ngIf="form.get('maxnum').hasError('required')">*</span>
                <span class="error" *ngIf="!form.get('maxnum').hasError('required')">&nbsp;</span>
                <input class="hl-input" type="number" formControlName="maxnum" i18n-placeholder placeholder="Maximum value">
            </div>
        </div>
    </form>
</app-editor-view>
