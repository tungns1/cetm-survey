<editor #edit i18n-name name="Ticket Format" [makeForm]="makeForm" [service]="tformService">
    <form class="hl-form" *ngIf="edit.form" [formGroup]="edit.form">
        <span i18n>Code</span>:
        <input class="hl-input" formControlName="code" i18n-placeholder placeholder="Code">
        <br><span i18n>Number format</span>:
        <input class="hl-input" formControlName="format" i18n-placeholder placeholder="Number Format">
        <br> <span i18n>Min value</span>:
        <input class="hl-input" formControlName="minnum" type="number" i18n-placeholder placeholder="Min Value">
        <br> <span i18n>Max value</span>:
        <input class="hl-input" formControlName="maxnum" type="number" i18n-placeholder placeholder="Max Value">
        <br> <span i18n>Printing template</span>:
        <app-quill-editor formControlName="template" rows="8" cols="40"></app-quill-editor>
    </form>
    <editor-field name="code" i18n-title title="Code"></editor-field>
    <editor-field name="format" i18n-title title="Number Format"></editor-field>
    <editor-field name="minnum" i18n-title title="Min Value"></editor-field>
    <editor-field name="maxnum" i18n-title title="Max Value"></editor-field>
</editor>
