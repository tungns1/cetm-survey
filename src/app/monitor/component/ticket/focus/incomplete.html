<h3 i18n>Services incomplete</h3>

<table class="tableCtrl">
    <thead>
        <th i18n>No.</th>
        <th i18n>Service Name</th>
        <th i18n>Ticket Number</th>
        <th i18n>Customer</th>
        <th i18n>Print Time</th>
        <th i18n>Waiting Time</th>
        <th i18n>Detail</th>
    </thead>
    <tbody>
        <tr *ngFor="let t of waitingAndMissed$ | async ; let i = index" [ngClass]="{'missed': ticket.state === 'missed', 'waiting': ticket.state === 'waiting'}">
            <td> {{i + 1}} </td>
            <td> {{t.services | multipleServiceName}}</td>
            <td> {{t.cnum}}</td>
            <td> {{t.customer?.full_name }} </td>
            <td> {{t.ctime | localDayTime}}</td>
            <td>
                <timer *ngIf="ticket.state === 'waiting'" [start]="ticket.mtime" [timeWarning]="15"></timer>
                <span *ngIf="ticket.state === 'missed'"> {{ticket.mtime - ticket.ctime | timeDuration}}</span>
            </td>
            <td>
                <span (click)="detail.setData(ticket, admin[0], manager[0],true)">
                    <img class="iconDetail" src="./assets/img/icon/play.png" alt="Search" style="cursor: pointer">
                </span>
            </td>
        </tr>
    </tbody>
</table>
