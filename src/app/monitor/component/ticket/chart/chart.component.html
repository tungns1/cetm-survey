<div id="monitorChart" class="hl-chart">
    <!--{{config.groups$ | async | json}}-->
    <div style="width:33%; height:22vw; float:left;" *ngFor="let g of config.groups$ | async">
        <p class="chartHeader">{{g.title}}</p>
        <div style="width:100%; height:22vw;" pie-chart [data]="data" [items]="g.activeItems"></div>
    </div>

    <div class="legend margin-t-20" fxLayout="row">
        <div *ngFor="let item of config.groups$ | async" fxFlex>
            <div *ngFor="let t of item.items" class="margin-7-0 item">
                <div style="float:left; margin: 0 10px; width: 15px; height: 15px;" [style.background-color]="t._hidden? '':t.color "></div>
                <span style="font-size: 11px;"> {{t.title}}</span>
            </div>
        </div>
    </div>
</div>

<chart-item-group-view #config>
    <chart-item-group i18n-title title="Ticket Detail">
        <chart-item field="finished" color="#E4B6FF" i18n-title title="Finished Transaction"></chart-item>
        <chart-item field="cancelled" color="#D0FFE6" i18n-title title="Cancelled Transaction"></chart-item>
        <chart-item field="waiting" color="#CCB792" i18n-title title="Waiting Transaction"></chart-item>
        <chart-item field="missed" color="#B2A488" i18n-title title="Missed Transaction"></chart-item>
        <chart-item field="serving" color="#FF9B93" i18n-title title="Serving Transaction"></chart-item>
    </chart-item-group>
    <chart-item-group i18n-title title="Exceeded Waiting Time Transaction">
        <chart-item field="wait_standard" color="#C5FFF1" i18n-title title="Standard Waiting Time Transaction"></chart-item>
        <chart-item field="wait_long" color="#8CFFE3" i18n-title title="Exceeded Waiting Time Transaction"></chart-item>
    </chart-item-group>
    <chart-item-group i18n-title title="Exceeded Serving Time Transaction">
        <chart-item field="serve_standard" color="#CDC5FF" i18n-title title="Standard Serving Time Transaction"></chart-item>
        <chart-item field="s_l" color="#9C8CFF" i18n-title title="Exceeded Serving Time Transaction"></chart-item>
    </chart-item-group>
</chart-item-group-view>
