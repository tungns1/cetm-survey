<h2>{{name}}</h2>
<table class="tableCtrl">
    <thead class="">
        <th i18n>Store</th>
        <th i18n>Name</th>
        <th i18n>State</th>
        <th i18n>Online At</th>
        <th i18n>Last Active At</th>
    </thead>
    <tbody>
        <tr *ngFor="let s of data" class="branchSummary">
            <td> {{s.branch_id | branchName}} </td>
            <td> {{s.entity_name}}</td>
            <td> {{s.status}} </td>
            <td> {{s.start_at | localDateAndTime}} </td>
            <td>
                <span [class.hide]="s.is_active">{{s.end_at | localDateAndTime}} </span>
            </td>
        </tr>
    </tbody>
</table>
