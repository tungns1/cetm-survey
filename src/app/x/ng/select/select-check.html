<div id="selectCheckID" (change)="onChange()">
    <div [class.hide]="views.length < 2">
        <label [class.select-active]="all" class="hlft-div-checkbox pointer" (click)="SetAll(true)">
            <ng-container i18n>Select All</ng-container>
        </label>
        <label [class.select-active]="none" class="hlft-div-checkbox pointer" (click)="SetAll(false)">
            <ng-container i18n>Unselect All</ng-container>
        </label>
    </div>
    <div *ngFor="let v of views" class="hlft-div-checkbox pointer itemCtrl">
        <div (click)="toggleItem(v.id)">
            <input type="checkbox" [(ngModel)]="selected[v.id]">
            <span>{{v.text}}</span>
        </div>
    </div>
</div>
