<div *ngIf="node.is_dir" fxLayout="row">
    <i fxFlex="7%" class="fa fa-plus fa-2x" (click)="node.Expand(); choose($event)" *ngIf="!node.expanded"></i>
    <i fxFlex="7%" class="fa fa-minus fa-2x" (click)="node.Close()" *ngIf="node.expanded"></i>
    <h3 class="margin-t-5" fxFlex> {{ node.name }}</h3>
</div>
<ul class="tree-view">
    <li *ngFor="let d of node.rxChildren | async">
        <file-tree [node]="d" (select)="select.next($event)"></file-tree>
    </li>
</ul>
