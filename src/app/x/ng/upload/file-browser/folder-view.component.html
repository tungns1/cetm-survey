<div *ngIf="node" class="list-file-upload" id="folderUpload">
    <h1>Folder: {{node.name}} </h1>
    <div class="div-scroll">
        <table>
            <tr>
                <th>File</th>
                <th></th>
            </tr>

            <tr *ngFor="let d of node.rxChildren | async">
                <td>
                    <a md-line (click)="focus($event, d)" [ngClass]="{'active': selected == d}">
                    {{ d.name }}
                    </a>
                </td>
                <td>
                    <button class="btn-hlm btn-view" (click)="view(d)">
                        <i class="fa fa-data"></i>
                        <span>View</span>          
                </button>
                </td>
            </tr>

        </table>
    </div>
    <!--<ul>
        <li *ngFor="let d of node.rxChildren | async">

            {{ d.name }}
        </a>
                <button class="btn-hlm btn-view" (click)="view(d)">
            <i class="fa fa-data"></i>
            Xem          
        </button>
                </li>
                </ul>-->

    <button class="btn-hlm btn-upload" (click)="upload.open(node)">Upload</button>
    <file-upload #upload style="bottom:0;right:0;"></file-upload>
</div>
