<div *ngIf="node && node.is_dir">
    <span [class.hidden]="!node.is_dir">
        <i class="fa fa-plus add-hlm" (click)="node.Expand()" [class.hidden]="node.expanded"></i>
        <i class="fa fa-minus remove-hlm" (click)="node.Close()" [class.hidden]="!node.expanded"></i>
    </span>
    <div class="node-name" (click)="choose($event)">
        <button class="btn-hlm btn-upload"> {{ node.name }}</button>
    </div>
    <ul class="tree-view">
        <li *ngFor="let d of node.rxChildren | async">
            <file-tree [node]="d" (select)="select.next($event)"></file-tree>
        </li>
    </ul>
</div>
