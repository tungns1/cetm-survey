<div *ngIf="node">
    <h1> View for: {{node.name}} </h1>
    <ul>
        <li *ngFor="let d of node.rxChildren | async">
            <a md-line (click)="focus(d)" [ngClass]="{'active': selected == d}">
            {{ d.name }}
        </a>
            <button (click)="view(d)">
            <i class="fa fa-data"></i>
            Xem          
        </button>
        </li>
    </ul>
</div>
