<editor #edit name="cấu hình" [fields]="fields" [data]="data | async" [service]="service" (refresh)="Refresh()">
    <editor-title> Danh sách cấu hình</editor-title>
    <form *ngIf="edit.form" [formGroup]="edit.form">
        <hr>Địa điểm:
        <select formControlName="branch_id">
            <option *ngFor="let br of branches | async" [value]="br.id">{{br.name}}</option>
        </select>
        <hr> Thiết bị phản hồi:
        <feedback-config formControlName="feedback"></feedback-config>
    </form>
</editor>
