<i class="fa fa-plus hl-pointer-sv" (click)="Add()"><span translate>BUTTON_ADD</span></i>
<div *ngFor="let v of value; let i = index" class="hl-row-sv">
    <div>
        {{getName(v.id)}}
        <i class="fa fa-edit hl-pointer-sv" title="Sửa" (click)="Edit(v)"></i>
        <i class="fa fa-chevron-up hl-pointer-sv" title="Chuyển lên" (click)="Swap(i-1, i)" style="color: #a6a6a6;"></i>
        <i class="fa fa-chevron-down hl-pointer-sv" title="Chuyển xuống" (click)="Swap(i, i+1)" style="color: #a6a6a6;"></i>
    </div>
</div>
<modal #m>
    <div *ngIf="active">
        <h2> <span translate>LABEL_REPAIR_SERVICE_KIOSK</span> </h2>
        <select class="select" [(ngModel)]="active.id" (ngModelChange)="setActive()">
            <option *ngFor="let d of services" [value]="d.id">{{d.name}}</option>
        </select>
        <input class="inputs" [(ngModel)]="active.code" placeholder="Mã hiển thị">
        <l10n-form [(ngModel)]="active.l10n"></l10n-form>
        <hr>
        <button (click)="Close()"> <i class="fa fa-close"></i> <span translate>BUTTON_CANCEL</span> </button>
        <button (click)="Save()"> <i class="fa fa-save"></i> <span translate>BUTTON_SAVE</span> </button>
        <button (click)="Remove()"> <i class="fa fa-trash"></i><span translate>BUTTON_DEL</span>  </button>
    </div>
</modal>
