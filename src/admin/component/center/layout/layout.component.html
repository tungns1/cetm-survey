<editor #edit [makeForm]="makeForm" [service]="service">
    <editor-title> <span translate> LABEL_LIST_LAYOUT</span><b> {{tag}} </b> </editor-title>
    <form class="hl-form" *ngIf="edit.form" [formGroup]="edit.form">
        <span translate>LABEL_NAME</span>
        <input class="hl-input" formControlName="name" placeholder="{{'LABEL_NAME' | translate}}"><br> <span translate>LABEL_TYPE_LAYOUT</span>
        <select class="hl-select" formControlName="type">
            <option value="kiosk"> Kiosk </option>
            <option value="screen"> Screen </option>
        </select><br>
        <ui-form formControlName="ui"></ui-form>
    </form>
</editor>
