<editor #edit [service]="service" [makeForm]="makeForm">
    <editor-title> <span translate>LABEL_LIST_USER</span></editor-title>
    <form class="hl-form" *ngIf="edit.form" [formGroup]="edit.form">
        <span translate>LABEL_USERNAME</span>:
        <input class="hl-input" type="text" formControlName="username" placeholder="{{'LABEL_USERNAME' | translate}}" style="width: 100%;"><br>
        <span translate>LABEL_FULLNAME</span>:
        <input class="hl-input" type="text" formControlName="fullname" placeholder="{{'LABEL_FULLNAME' | translate}}" style="width: 100%;"><br>
        <span translate>LABEL_PASSWORD</span>:
        <input class="hl-input" type="password" formControlName="password" id="password" placeholder="{{'LABEL_PASSWORD'|translate}}" style="width: 100%;">
        <br> Role:
        <select class="hl-select" formControlName="role">
            <option *ngFor="let ro of roles" [value]="ro.code">{{ro.name}}</option>
        </select><br>
        <span translate>LABEL_ADDRESS</span>:
        <branch-picker formControlName="branch_id"></branch-picker>
    </form>
</editor>
