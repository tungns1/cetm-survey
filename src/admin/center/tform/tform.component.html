<editor #edit name="số vé" [fields]="fields" [data]="data | async" [service]="service">
    <editor-title> Danh sách số vé</editor-title>
    <form *ngIf="edit.form" [formGroup]="edit.form">
        Mã:
        <input formControlName="code" placeholder="Mã">
        <br> Định dạng:
        <input formControlName="format" placeholder="Định dạng">
        <br> Giá trị nhỏ nhất:
        <input formControlName="minnum" type="number" placeholder="Giá trị Nhỏ nhất">
        <br> Giá trị lớn nhất:
        <input formControlName="maxnum" type="number" placeholder="Giá trị Lớn nhất">
    </form>
</editor>
