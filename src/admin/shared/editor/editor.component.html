<div class="title">
    <ng-content select="editor-title"></ng-content>
    <button class="add uppercase btpointer" (click)="onAdd()"> THÊM {{name}} </button>
</div>

<table width="100%" style="border: 1px solid #dee0df; border-radius: 3px;">
    <thead>
        <td class="col-header"> STT </td>
        <td class="col-header" *ngFor="let fi of fields">{{fi.title}} </td>
        <td class="col-header">Sửa/Xóa</td>
    </thead>
    <tr *ngFor="let da of data; let i = index">
        <td class="col-center">{{i+1}}</td>
        <td class="col-center" *ngFor="let fi of fields">{{da[fi.name]}}</td>
        <td class="col-center">
            <!--<i class="fa fa-edit edit" (click)="onEdit(da)"></i>-->
            <!--<i class="fa fa-trash trash" (click)="onRemove(da)"></i>-->
            <img src="../asset/img/icon/edit.png" alt="Edit" style="cursor: pointer;margin: 5px 10px;" (click)="onEdit(da)">
            <img src="../asset/img/icon/delete.png" alt="Delete" style="cursor: pointer; margin: 5px 10px;" (click)="onRemove(da)">
        </td>
    </tr>
</table>

<modal #edit>
    <div *ngIf="form">
        <div class="header">
            <div class="uppercase btpointer" *ngIf="current"> SỬA {{name}} </div>
            <div class="uppercase btpointer" *ngIf="!current"> THÊM {{name}} </div>
        </div>

        <span class="err">{{err}}</span>

        <ng-content></ng-content>
        <modal-footer>
            <button class="huy btpointer" (click)="CloseEditor()" style="width: 45%">HỦY </button>
            <button *ngIf="!current" class="them" (click)="Create()" [disabled]="!form.valid" style="width: 45%;float: right;">THÊM </button>
            <button *ngIf="current" class="them" (click)="Update()" [disabled]="!form.valid" style="width: 45%;float: right;">LƯU </button>
        </modal-footer>
    </div>
</modal>

<modal #remove>
    Bạn có muốn xóa không?
    <button class="yes btpointer" (click)="Delete()"> Có</button>
    <button class="no btpointer" (click)="CloseRemove()"> Không</button>
</modal>
