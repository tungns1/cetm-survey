<style>
    input[type=text] {
        box-sizing: border-box;
        border: 2px solid #ccc;
        margin: 10px 15px;
        width: 90%;
        border-radius: 4px;
        font-size: 16px;
        background-color: white;
        background-image: url('../asset/img/icon/search.png');
        background-position: 10px 10px;
        background-repeat: no-repeat;
        padding: 12px 20px 12px 40px;
        transition: width 0.4s ease-in-out;
    }
    
    .message {
        color: brown;
    }
    
    .search-result {
        height: 200px;
    }
    
    p {
        padding: 2px 10px;
        margin: 0px;
    }
</style>

<input type="text" #tm placeholder="Tìm kiếm số vé" (keyup.enter)="searchTicket(tm.value)">
<div class="message"> {{message}} </div>

<div class="search-result" *ngIf="ticket">

    <p>Thời điểm lấy vé:&nbsp; {{ticket.ctime*1000 | date:"h:mm:ss"}}</p>
    <p [class.hidden]="!serving">
        Thời điểm gọi vào:
        <span style="text-align: right;">{{ticket.mtime *1000 | date:"h:mm:ss"}}</span>
    </p>
    <p>Trạng thái hiện tại:&nbsp; {{ticket.state}} </p>
    <div>
        <p>Lịch sử:</p>
        <div class="table">
            <div class="table-row header">
                <div>Thời điểm</div>
                <div>Trạng thái</div>
                <div>Dịch vụ</div>
            </div>
            <div style="height:100px;overflow: auto;">
                <div class="table-row" *ngFor="let t of ticket.tracks">
                    <div> {{t.mtime*1000 | date:"h:mm:ss"}} </div>
                    <div> {{t.state}} </div>
                    <div> {{t.services | ticketServiceName}} </div>
                </div>
            </div>
        </div>
    </div>
</div>
