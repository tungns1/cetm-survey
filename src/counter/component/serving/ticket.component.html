<div style="padding:10px 10px;">
    <div class="hl-service-sving uppercase"> {{ticket.service_id | serviceName}}</div>
    <div class="padding">
    </div>
    <div class="more" [ticket-highlight]="ticket">
        <div class="hl-number-sving">
            <div class="hl-title-serving" translate> NUMBER_SERVING </div>
            <div class="item">
                <img src="../asset/img/icon/person.png" alt="Number Ticket">&nbsp;
                <!--<span class="hl-number">{{ticket | json}}</span>-->
                {{ticket.cnum}}
            </div>
        </div>

        <div class="hl-time-sving">
            <div class="hl-title-serving" translate>TIME_SERVING</div>
            <div class="item">
                <img src="../asset/img/icon/time.png" alt="Time">
                <ticket-timer class="hl-number ticket-timer-srving" [start]="ticket.mtime"></ticket-timer>
            </div>
        </div>
    </div>
</div>
