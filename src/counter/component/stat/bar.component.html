<div *ngFor="let d of _data" style="margin: 0px 10px;">
    <p class="hl-service-bar-stat">{{d.service_id | serviceName}}</p>
    <div class="hl-max-bar-stat">
        <div class="hl-bar-stat" [style.width]="''+d.count/max*100+'%'">
            <p style="color: #fff;font-size: 10px; padding-right: 5px;">{{d.count}}</p>
        </div>
    </div>
</div>
