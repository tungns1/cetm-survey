<div class="modal" [class.hidden]="hidden$ | async">
    <div class="dialog">
        <div style="text-align: center;color: red;font-size:18px;font-weight:700;" translate> TITLE_FEDDBACK</div>
        <p style="text-align: center;font-size:13px;" translate>CONTENT_FEDDBACK</p>

        <span translate> USERNAME_MANAGER</span>
        <input class="hl-input" type="text" [(ngModel)]="username" placeholder="Tên quản lý" autocomplete="off"><br><span translate> PASSWORD</span>
        <input class="hl-input" type="password" [(ngModel)]="pass" placeholder="Mật khẩu" autocomplete="off"><br>
        <div style="float:right;">
            <button class="hl-button" (click)="Submit()" style="width:50px;height:25px;margin-right: 15px;" translate> BUTTON_SEND </button>
            <button class="hl-button" (click)="Close()" style="height:25px;" translate> BUTTON_CLOSE </button>
        </div>
    </div>
</div>
