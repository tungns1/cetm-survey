<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Counter</title>
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <% _.forEach(styles, function(s) { %>
        <link rel="stylesheet" type="text/css" href="<%- s %>">
        <% }); %>
            <style>
                .loading {
                    text-align: center;
                    position: fixed;
                    left: calc(50% - 225px);
                    top: 200px;
                    width: 450px;
                }
                
                .spans {
                    display: block;
                    margin: 0 auto;
                }
                
                span[class*="l-"] {
                    height: 15px;
                    width: 15px;
                    background: #000;
                    display: inline-block;
                    margin: 12px 2px;
                    border-radius: 100%;
                    -webkit-border-radius: 100%;
                    -moz-border-radius: 100%;
                    -webkit-animation: loader 4s infinite;
                    -webkit-animation-timing-function: cubic-bezier(0.030, 0.615, 0.995, 0.415);
                    -webkit-animation-fill-mode: both;
                    -moz-animation: loader 4s infinite;
                    -moz-animation-timing-function: cubic-bezier(0.030, 0.615, 0.995, 0.415);
                    -moz-animation-fill-mode: both;
                    -ms-animation: loader 4s infinite;
                    -ms-animation-timing-function: cubic-bezier(0.030, 0.615, 0.995, 0.415);
                    -ms-animation-fill-mode: both;
                    animation: loader 4s infinite;
                    animation-timing-function: cubic-bezier(0.030, 0.615, 0.995, 0.415);
                    animation-fill-mode: both;
                }
                
                span.l-1 {
                    -webkit-animation-delay: 1s;
                    animation-delay: 1s;
                    -ms-animation-delay: 1s;
                    -moz-animation-delay: 1s;
                }
                
                span.l-2 {
                    -webkit-animation-delay: 0.8s;
                    animation-delay: 0.8s;
                    -ms-animation-delay: 0.8s;
                    -moz-animation-delay: 0.8s;
                }
                
                span.l-3 {
                    -webkit-animation-delay: 0.6s;
                    animation-delay: 0.6s;
                    -ms-animation-delay: 0.6s;
                    -moz-animation-delay: 0.6s;
                }
                
                span.l-4 {
                    -webkit-animation-delay: 0.4s;
                    animation-delay: 0.4s;
                    -ms-animation-delay: 0.4s;
                    -moz-animation-delay: 0.4s;
                }
                
                span.l-5 {
                    -webkit-animation-delay: 0.2s;
                    animation-delay: 0.2s;
                    -ms-animation-delay: 0.2s;
                    -moz-animation-delay: 0.2s;
                }
                
                span.l-6 {
                    -webkit-animation-delay: 0;
                    animation-delay: 0;
                    -ms-animation-delay: 0;
                    -moz-animation-delay: 0;
                }
                
                @-webkit-keyframes loader {
                    0% {
                        -webkit-transform: translateX(-30px);
                        opacity: 0;
                    }
                    25% {
                        opacity: 1;
                    }
                    50% {
                        -webkit-transform: translateX(30px);
                        opacity: 0;
                    }
                    100% {
                        opacity: 0;
                    }
                }
                
                @-moz-keyframes loader {
                    0% {
                        -moz-transform: translateX(-30px);
                        opacity: 0;
                    }
                    25% {
                        opacity: 1;
                    }
                    50% {
                        -moz-transform: translateX(30px);
                        opacity: 0;
                    }
                    100% {
                        opacity: 0;
                    }
                }
                
                @-ms-keyframes loader {
                    0% {
                        -ms-transform: translateX(-30px);
                        opacity: 0;
                    }
                    25% {
                        opacity: 1;
                    }
                    50% {
                        -ms-transform: translateX(30px);
                        opacity: 0;
                    }
                    100% {
                        opacity: 0;
                    }
                }
            </style>

</head>

<body>
    <app-root>
        <div class="loading">
            <span style="font-size:24px;">Kết nối hệ thống</span>
            <span class="l-1 spans"></span>
            <span class="l-2 spans"></span>
            <span class="l-3 spans"></span>
            <span class="l-4 spans"></span>
            <span class="l-5 spans"></span>
            <span class="l-6 spans"></span>
        </div>
    </app-root>
    <% _.forEach(scripts, function(s) { %>
        <script src="<%- s %>"></script>
        <% }); %>
</body>

</html>
