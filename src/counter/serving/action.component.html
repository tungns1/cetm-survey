<button (click)="Next()" [ngClass]="{'hidden': auto | async}">
    KẾ TIẾP
</button>
<button (click)="NoNext()" class="danger" [ngClass]="{'hidden': !(auto | async)}">
    TỰ  ĐỘNG GỌI
</button>
<button (click)="Recall()"> 
    GỌI LẠI
</button>
<button [ticket-detail]="getTicket()"> 
    CHUYỂN
</button>
<button (click)="Miss()">
    ĐẶT NHỠ
</button>
<button (click)="Finish()" class="danger">
    KẾT THÚC
</button>

<modal #fb>
    <i class="fa fa-warn"></i> Khách hàng chưa phản hồi. Vui lòng nhắc khách hàng.
    <button class="button" (click)="fb.Close()"> Đóng </button>
</modal>
