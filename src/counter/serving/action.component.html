<button (click)="Next()" [ngClass]="{'hidden': autoNext | async}">
    KẾ TIẾP
</button>
<button (click)="NoNext()" class="danger" [ngClass]="{'hidden': !(autoNext | async)}">
    TỰ  ĐỘNG GỌI
</button>
<button (click)="Recall()"> 
    GỌI LẠI
</button>
<button [ticket-detail]="getTicket()">
    CHUYỂN
</button>
<button (click)="Reminder()" class="warn">
    NHẮC PHẢN HỒI
</button>
<button (click)="Miss()">
    ĐẶT NHỠ
</button>
<button (click)="Finish()" class="danger">
    KẾT THÚC
</button>
