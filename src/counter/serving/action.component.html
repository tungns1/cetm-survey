<button (click)="SetAction('next')" [ngClass]="{'hidden': auto | async}">
    KẾ TIẾP
</button>
<button (click)="NoNext()" class="danger" [ngClass]="{'hidden': !(auto | async)}">
    TỰ  ĐỘNG GỌI
</button>
<button (click)="Recall()"> 
    GỌI LẠI
</button>
<button (click)="SetAction('move')"> 
    CHUYỂN
</button>
<button (click)="Miss()">
    ĐẶT NHỠ
</button>
<button (click)="SetAction('finish')" class="danger">
    KẾT THÚC
</button>

<ticket-detail-dialog #dialog [class.hidden]="!canMove()"></ticket-detail-dialog>

<modal #fb [ngClass]="{'hidden': fbs | async}">
    <div style="text-align: center;color: red;font-size:18px;font-weight:700;"> Khách hàng chưa phản hồi</div>
    <p style="text-align: center;font-size:13px;">Vui lòng nhắc khách hàng phản hồi để kết thúc giao dịch hoặc nhờ quản lý kết thúc giao dịch.</p>

    Tên quản lý:
    <input type="text" [(ngModel)]="username" placeholder="Tên quản lý" autocomplete="off"><br> Mật khẩu:
    <input type="password" [(ngModel)]="pass" placeholder="Mật khẩu" autocomplete="off"><br>
    <div style="float:right;">
        <button class="button" (click)="onSubmit()" style="width:50px;height:25px;margin-right: 15px;"> Gửi </button>
        <button class="button" (click)="fb.Close()" style="height:25px;"> Đóng </button>
    </div>

</modal>
