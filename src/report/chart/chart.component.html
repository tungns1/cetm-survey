<div class="chart" bar-chart *ngIf="type==='bar'" [period]="period | async" [data]="data | async" [items]="items | async"></div>
<div class="chart" stack-chart *ngIf="type==='stack'" [period]="period | async" [data]="data | async" [items]="items | async"></div>
<div class="chart" line-chart *ngIf="type==='line'" [period]="period | async" [data]="data | async" [items]="items | async"></div>
<div class="chart" *ngIf="type==='pie'">
    <div style="width:33%;height:300px;float:left;" *ngFor="let item of itemPie | async">
        <div style="width:100%;height:300px;" pie-chart [data]="pieData | async" [items]="item"></div>
    </div>
</div>

<div>
    <select [(ngModel)]="type">
            <option disabled selected value> -- Chọn biểu đồ -- </option>
            <option value="line">Biểu đồ đường</option>
            <option value="bar">Biểu đồ cột</option>
            <option value="stack">Biểu đồ cột xếp</option>
            <option value="pie">Biểu đồ tròn</option>
        </select>
</div>
<div class="legend" style="margin:10px 20px;" *ngIf="type!='pie'">
    <div *ngFor=" let item of items | async " style="float:left; margin-right:5px; ">
        <div style="float:left ">
            <input type="checkbox" [ngModel]="!item._hidden " (ngModelChange)="Toggle(item) "><span style="font-size: 13px; "> {{item.title}}</span>
        </div>
        <div style="width:30px;height:15px; float:left; margin-left:3px; " [style.background-color]="item._hidden? '':item.color "></div><br>
    </div>
</div>
<div class="legend " style="margin:10px 20px; " *ngIf="type==='pie' ">
    <div *ngFor="let item of itemPie | async">
        <div *ngFor="let t of item" style="float:left; margin-right:10px; ">
            <div style="float:left ">
                <input type="checkbox" [ngModel]="!t._hidden " (ngModelChange)="TogglePie(t) "><span style="font-size: 13px; "> {{t.title}}</span>
            </div>
            <div style="width:30px;height:15px; float:left; margin-left:3px; " [style.background-color]="t._hidden? '':t.color "></div><br>
        </div>
    </div>
</div>
