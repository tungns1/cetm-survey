<form [formGroup]="form" (submit)="refresh()">
    <div>
        <div>
            <div class="tl" (click)="active='thoigian'"><span translate>SELECT_TIME</span><i class="fa fa-caret-down" aria-hidden="true" style="float: right;cursor: pointer;"></i></div>
            <div class="selects" [ngClass]="{'hidden': active!='thoigian'}">
                <div>
                    <div>
                        <div class="rd">
                            <input type="radio" formControlName="period" value="day"><span translate> DAY</span>
                        </div>
                        <div class="rd">
                            <input type="radio" formControlName="period" value="week" checked><span translate> WEEK</span>
                        </div>
                    </div>
                    <div style="margin-top: 5px;">
                        <div class="rd">
                            <input type="radio" formControlName="period" value="month"><span translate> MONTH</span>
                        </div>
                        <div class="rd">
                            <input type="radio" formControlName="period" value="year"><span translate> YEAR</span>
                        </div>
                    </div>
                </div><br>
                <hr>
                <div>
                    <div style="padding-bottom:20px;">
                        <div style="width:45%;float:left;">
                            <label translate>FROM_DAY</label>
                        </div>
                        <div style="width:45%;float:left; padding-left:5px;">
                            <label translate>TO_DAY</label>
                        </div>
                    </div>
                    <div>
                        <date-picker formControlName="start" timestamp="true"></date-picker>
                        <date-picker formControlName="end" timestamp="true"></date-picker>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="tl" (click)="active='tinhthanh'"><span translate>SELECT_CITY</span><i class="fa fa-caret-down" aria-hidden="true" style="float: right;cursor: pointer;"></i></div>
            <div class="select" [ngClass]="{'hidden': active!='tinhthanh'}">
                <multi-branch-selector level="2"></multi-branch-selector>
            </div>
        </div>
        <div>
            <div class="tl" (click)="active='chinhanh'"><span translate>SELECT_BRANCH</span><i class="fa fa-caret-down" aria-hidden="true" style="float: right;cursor: pointer;"></i></div>
            <div class="select" [ngClass]="{'hidden': active!='chinhanh'}">
                <multi-branch-selector level="1"></multi-branch-selector>
            </div>
        </div>
        <div>
            <div class="tl" (click)="active='giaodich'"><span translate>SELECT_TRANSACTION_ROOM</span><i class="fa fa-caret-down" aria-hidden="true" style="float: right;cursor: pointer;"></i></div>
            <div class="select" [ngClass]="{'hidden': active!='giaodich'}">
                <multi-branch-selector level="0"></multi-branch-selector>
            </div>
        </div>

        <div>
            <div class="tl" (click)="active='dichvu'"><span translate>SELECT_SERVICE</span><i class="fa fa-caret-down" aria-hidden="true" style="float: right;cursor: pointer;"></i></div>
            <div class="select" [ngClass]="{'hidden': active!='dichvu'}">
                <select-check formControlName="service_id" [data]="services$ | async" textField="name">
                </select-check>
            </div>
        </div>
        <div>
            <div class="tl" (click)="active='quay';"><span translate>SELECT_COUNTER</span><i class="fa fa-caret-down" aria-hidden="true" style="float: right;cursor: pointer;"></i></div>
            <div class="select" [ngClass]="{'hidden': active!='quay'}">
                <select-check formControlName="counter_id" [data]="counters$ | async" textField="name">
                </select-check>
            </div>
        </div>
        <div>
            <div class="tl" (click)="active='nhanvien'"><span translate> SELECT_STAFF</span><i class="fa fa-caret-down" aria-hidden="true" style="float: right;cursor: pointer;"></i></div>
            <div class="select" [ngClass]="{'hidden': active!='nhanvien'}">
                <select-check formControlName="user_id" [data]="users$ | async" textField="fullname">
                </select-check>
            </div>
        </div>
        <div style=" padding: 20px 20px;">
            <button class="filter btpointer" type="submit" translate>BUTTON_SEND</button>
        </div>
    </div>

</form>
