<div fxLayout="column" style="height: 100vh;overflow: hidden">
    <app-header fxFlex="5%">
        <div class="module-name" translate> LABEL_REPORT </div>
    </app-header>
    <top-nav fxFlex="5%"></top-nav>
    <div fxFlex="85%" fxLayout="row">
        <div [fxFlex]="hideFilter? '60px':'300px'" style="transition: width 2s;">
            <div class="hl-asidehead-filter">
                <i *ngIf="!hidden" class="hl-dishead-filter fa fa-angle-double-right  " aria-hidden="true" (click)="hidden=!hidden" title="{{SHOW_FILTER | translate}}">&nbsp; Filters</i>
                <i *ngIf="hidden" class="hl-dishead-filter fa fa-angle-double-left  " aria-hidden="true" (click)="hidden=!hidden" title="{{HIDDEN_FILTER | translate}}">&nbsp; Filters</i>
            </div>
            <!--<a (click)="hideFilter=!hideFilter">Toggle Filter</a>-->
            <report-filter *ngIf="hidden" [class.hidden]="hideFilter" style="padding-top: 50px; height: 100%"></report-filter>
        </div>
        <div fxFlex style="width:100%">
            <router-outlet></router-outlet>
        </div>
    </div>
    <div fxFlex="5%" class="hl-ft-report">
        <p style="font-size: 12px;">Copyright by Miraway &copy; 2007-2016 | www.miraway.vn</p>
    </div>
</div>
