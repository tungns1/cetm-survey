<style>
    .bb1 {
        border: 1px solid gray;
    }
    
    label {
        font-weight: bold;
    }
</style>

<modal *ngIf="data">
    <div class="hl-detail-history" translate> TICKET DETAILS</div>
    <div fxLayout="row" fxLayoutGap="20px">
        <div class="bb1" fxFlex="50%">
            <label translate> Ticket Number </label> :
            <span>{{data.cnum}}</span><br>
            <label translate> HISTORY.SERVICE </label> :
            <span>{{data.service}}</span><br>
            <label translate> HISTORY.TIME_CREATE_TICKET</label> :
            <span>{{data.ctime}}</span><br>
            <label translate> HISTORY.TIME_WAIT</label> :
            <span>{{data.wtime}}</span><br>
            <label translate> HISTORY.TIME_SERVING</label> :
            <span>{{data.stime}}</span><br>
            <label translate> HISTORY.DATE</label> :
            <span>{{data.cdate}}</span><br>
        </div>

        <div class="bb1" fxFlex="50%">
            <label translate> HISTORY.BRANCH </label> :
            <span>{{data.branch}}</span><br>
            <label translate> HISTORY.TRANSACTION_ROOM </label> :
            <span>{{data.branch}}</span><br>
            <label translate> HISTORY.TELLERS</label> :
            <span>{{data.user}}</span><br>
            <label translate> HISTORY.COUNTER</label> :
            <span>{{data.counter}}</span><br>
            <label translate> MANAGER</label> :
            <span></span><br>
            <label translate> ADMIN</label> :
            <span></span><br>
        </div>
    </div>
    <div class="bb1" fxLayout="row" fxLayoutAlign="space-around center">
        <div fxFlex="100%">
            <label> CUSTOMER</label> :
            <span> Nguyen Van A</span><br>
            <label> PHONE NUMBER</label> :
            <span> 8490234734 </span><br>
            <label> CUSTOMER ID</label> :
            <span><a (click)="goToCustomer(data.customer_id)">1021234356621</a> </span><br>
            <label translate> CUSTOMER SEGMENT</label> :
            <span> Normal</span><br>
            <audio controls src="http://c34.vdc.nixcdn.com/1012d84a3eda801111910265864873e5/58b689b7/NhacCuaTui118/FurElise-Beethoven_tcf8.mp3?t=1488358703894"> </audio>
        </div>
    </div>
    <div>
        <button class="button hl-btn-history" (click)="Close()" style="height:25px;" translate> CLOSE </button>
    </div>
</modal>
