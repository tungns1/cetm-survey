<form [formGroup]="form">
    <div *ngFor="let l of viewLevels">
        <label style="font-size:2em" translate [translateParams]="{level: l | branchLevelName | translate}">SELECT_BRANCH</label>
        <br>
        <select-check [formControlName]="l" [data]="data[l] | async" textField="name">
        </select-check>
    </div>
</form>
