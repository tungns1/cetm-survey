<button class="button" (click)="add()" style="width:50px;height:25px;margin-right: 15px;">Add</button>
<table width="100%" style="border: 1px solid #dee0df; border-radius: 3px;">
    <thead>
        <td class="col-header"> STT </td>
        <td class="col-header"> <span>Kiểu dữ liệu</span> </td>
        <td class="col-header">Thời gian</td>
        <td></td>
    </thead>
    <tr *ngFor="let s of settings | async; let i = index">
        <td class="col-center">{{i+1}}</td>
        <td class="col-center">{{s.key}}</td>
        <td class="col-center">{{s.value}}</td>
        <td class="col-center">
            <img src="../asset/img/icon/edit.png" alt="Edit" style="cursor: pointer;margin: 5px 10px;" (click)="edit(s)">
        </td>
    </tr>
</table>
<div style="margin-left: 50px;" *ngIf="show">
    <select [(ngModel)]="key" (change)="onChange()">
            <option disabled selected value>Chọn </option>
            <option value="TIME_WAIT">Thời gian đợi chuẩn</option>
            <option value="TIME_SERVING">Thời gian phục vụ chuẩn</option>
            <option value="TIME_FINISH">Thời gian tự động kết thúc giao dịch</option>
            <option value="TIME_AUTO_CALL">Thời gian tự động gọi vào</option>
        </select>
    <input type="number" [(ngModel)]="value" min="0"><br>
    <button class="button" *ngIf="!setting" (click)="Create()" style="width:50px;height:25px;margin-right: 15px;">Gửi</button>
    <button class="button" *ngIf="setting" (click)="Update()" style="width:50px;height:25px;margin-right: 15px;">Lưu</button>
</div>
