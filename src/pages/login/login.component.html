<div class="Grid login">
    <div class="Grid-cell u-1of3"></div>
    <div class="Grid-cell u-1of3">
        <div style="margin: 100px 20px 0px 20px; border-width: 1px; border-style: solid;border-color: #e9edeb;background-color: #fff;">
            {{message}}
            <div *ngIf="!IsLogin()">
                <div class="tl">ĐĂNG NHẬP HỆ THỐNG</div>
                <form [formGroup]="loginForm">
                    <div class="fr">
                        <div class="ip">
                            <div style="margin-bottom: 20px;">
                                <input type="text" formControlName="username" placeholder="Tên truy cập" style="width: 100%;font-size: 18px;">
                            </div>
                            <div>
                                <input type="password" formControlName="password" placeholder="Mật khẩu" style="width: 100%;font-size: 18px;">
                            </div>
                            <div style="margin: 30px 0px;">
                                <button class="lg" (click)="login()">ĐĂNG NHẬP</button>
                            </div>
                        </div>
                        <a href="#" class="mk">Bạn quên mật khẩu ? Yêu cầu Admin cấp lại mật khẩu</a>
                    </div>
                </form>
            </div>

            <div *ngIf="IsLogin()">
                <h2 style="text-align: center;">Xin chào</h2>
                <button (click)="logout()" style="margin-left:15px; background-color: #f2f2f2;border-radius: 0px;font-size: 18px;">Logout</button>
            </div>

        </div>
    </div>
    <div class="Grid-cell u-1of3"></div>
</div>
